<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherium Vault - Digital Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-bg: #1A1A2E;
            --secondary-bg: #2B2B47;
            --text-primary: #E8E8FF;
            --accent-green: #00FF99;
            --accent-blue: #4C72D6;
            --danger-red: #E74C3C;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }
        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: var(--secondary-bg);
            box-shadow: 0 4px 12px var(--shadow-color);
            border: 1px solid rgba(76, 114, 214, 0.3);
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            z-index: 50;
        }
        .coin-item:hover {
            background-color: #38385e;
        }
      
        #push-notification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .notification-box {
            background-color: var(--secondary-bg);
            max-width: 90%;
            width: 500px;
            box-shadow: 0 0 40px rgba(0, 255, 153, 0.4);
            border: 3px solid var(--accent-green);
            animation: fadeIn 0.4s ease-out;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .transaction-list::-webkit-scrollbar {
            width: 6px;
        }
        .transaction-list::-webkit-scrollbar-thumb {
            background-color: var(--accent-blue);
            border-radius: 3px;
        }
       
        .copy-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: var(--accent-green);
            margin-left: 5px;
        }
        .copy-button:hover {
            color: #1affc9;
        }
        .history-btn.active {
            background-color: var(--accent-blue);
            box-shadow: 0 2px 10px rgba(76, 114, 214, 0.5);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div id="app-container" class="w-full max-w-lg mx-auto p-4 md:p-8">
        
        <header class="card rounded-2xl p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-3xl font-extrabold text-white">Smart Chenge Vault</h1>
                <i class="fas fa-cog text-xl text-gray-500 hover:text-white cursor-pointer" title="Settings"></i>
            </div>
            <div class="text-center">
                <p class="text-sm font-semibold text-gray-400 uppercase tracking-wider">Total Portfolio Value</p>
                <h2 id="total-balance" class="text-5xl font-bold text-white mt-1 mb-4">$0.00</h2>
            </div>
            <div class="flex justify-center space-x-3 mt-6">
                <button onclick="showSendModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-5 rounded-xl transition duration-200 shadow-lg shadow-blue-900/50 flex items-center">
                    <i class="fas fa-arrow-up mr-2"></i> Send
                </button>
                <button onclick="simulateReceiveFunds()" class="bg-accent-green hover:bg-green-600 text-gray-900 font-semibold py-3 px-5 rounded-xl transition duration-200 shadow-lg shadow-green-900/50 flex items-center">
                    <i class="fas fa-plus-circle mr-2"></i> $
                </button>
                <button onclick="toggleHistory()" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 px-5 rounded-xl transition duration-200 shadow-lg shadow-gray-900/50 flex items-center">
                    <i class="fas fa-history mr-2"></i> History
                </button>
            </div>
        </header>
        <section id="coin-list" class="card rounded-2xl p-4 mb-6">
            <h3 class="text-xl font-bold mb-4 text-gray-300">Your Assets (BEP20)</h3>
            </section>
        
        <section id="history-panel" class="card rounded-2xl p-4 hidden">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-300">Transaction History</h3>
                <button onclick="toggleHistory()" class="text-gray-500 hover:text-danger-red transition duration-200" title="Close History">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <div class="flex justify-around mb-4 bg-gray-700 p-2 rounded-xl">
                <button id="send-history-btn" onclick="filterHistory('Sent')" class="history-btn flex-1 py-2 px-3 rounded-lg font-semibold bg-gray-800 text-red-400 hover:bg-gray-600 transition duration-200">
                    <i class="fas fa-arrow-up mr-1"></i> Send History
                </button>
                <button id="receive-history-btn" onclick="filterHistory('Received')" class="history-btn flex-1 py-2 px-3 rounded-lg font-semibold text-green-400 hover:bg-gray-600 transition duration-200">
                    <i class="fas fa-arrow-down mr-1"></i> Receive History
                </button>
            </div>
            
            <div id="transaction-list" class="transaction-list h-80 overflow-y-auto pr-2">
                </div>
        </section>
    </div>
    
    <div id="push-notification" class="fixed inset-0 hidden modal-overlay" onclick="hidePushNotification(event)">
        <div id="notification-content" class="notification-box rounded-2xl p-8 text-center" onclick="event.stopPropagation()">
        </div>
    </div>
    
    <div id="send-modal" class="modal-overlay fixed inset-0 hidden justify-center items-center">
        <div class="bg-secondary-bg rounded-2xl p-8 w-full max-w-md m-auto transform transition-all shadow-2xl shadow-purple-900/50">
            <div class="flex justify-between items-center mb-6">
                <h4 class="text-2xl font-bold text-white">Send Crypto</h4>
                <button onclick="hideSendModal()" class="text-gray-400 hover:text-danger-red" title="Close">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="send-form">
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2 text-gray-300">Select Coin</label>
                    <select id="send-coin-select" required onchange="updateSendAmountHint()" class="w-full p-3 rounded-xl bg-gray-700 border border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500">
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2 text-gray-300">Recipient Address (BEP20 Format)</label>
                    <input type="text" id="recipient-address" required minlength="42" maxlength="42" pattern="0x[a-fA-F0-9]{40}" placeholder="0x..." class="w-full p-3 rounded-xl bg-gray-700 border border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="mb-2">
                    <label class="block text-sm font-semibold mb-2 text-gray-300">Amount to Send (USD Value)</label>
                    <input type="number" id="send-amount" required min="1.00" step="0.01" placeholder="Enter USD amount (Min $1.00)" oninput="updateSendAmountHint()" class="w-full p-3 rounded-xl bg-gray-700 border border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-6 text-sm text-gray-400">
                    <span id="send-amount-coin-hint">0.00000000 Coin Units</span>
                </div>
                
                <p id="send-error" class="text-danger-red mb-4 text-center hidden"></p>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition duration-200">
                    Confirm Transaction
                </button>
            </form>
        </div>
    </div>
    <script>
        const COINS = [
            { id: 'BNB', name: 'Binance Coin', symbol: 'BNB', priceUSD: 400.00, icon: 'fab fa-bitcoin', color: 'text-yellow-400', address: '0x1Ff8c4BeB205a2eB570954F5E6c55B9071746f33' },
            { id: 'USDT', name: 'Tether USD', symbol: 'USDT', priceUSD: 1.00, icon: 'fas fa-dollar-sign', color: 'text-green-500', address: '0x2A19741D2C97C0b1442D1E8F2b59F93b22bE4E00' },
            { id: 'USDC', name: 'USD Coin', symbol: 'USDC', priceUSD: 1.00, icon: 'fas fa-coins', color: 'text-blue-500', address: '0x3B28C2fF91D2C1c81577E75990D2E146a84C3F00' },
            { id: 'TRX', name: 'Tron', symbol: 'TRX', priceUSD: 0.12, icon: 'fab fa-digital-ocean', color: 'text-red-500', address: '0x4C374241D990C2b1E2F3F0b115C88D4bE3435F22' },
        ];
        
        let walletBalances = JSON.parse(localStorage.getItem('aetherium_balances')) || {
            BNB: 5.2345,
            USDT: 1500.00,
            USDC: 890.75,
            TRX: 12500.12,
        };
       
        
        let transactionHistory = JSON.parse(localStorage.getItem('aetherium_history')) || [
           
            { id: 1678888880000, type: 'Sent', coin: 'USDT', amount: 10.00, amountUSD: 10.00, address: generateRandomBEP20Address(), time: new Date(Date.now() - 7200000).toISOString() },
            { id: 1678888880001, type: 'Received', coin: 'USDT', amount: 10.00, amountUSD: 10.00, address: '0x2A19741D2C97C0b1442D1E8F2b59F93b22bE4E00', time: new Date(Date.now() - 7200000).toISOString(), linkedTxId: 1678888880000 },
        ];
        
        let currentHistoryFilter = 'Sent';
        
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 2 }).format(amount);
        }
        function formatCoinAmount(amount) {
           
            return new Intl.NumberFormat('en-US', { minimumFractionDigits: 4, maximumFractionDigits: 8 }).format(Math.abs(amount));
        }
        function updateLocalStorage() {
            localStorage.setItem('aetherium_balances', JSON.stringify(walletBalances));
            localStorage.setItem('aetherium_history', JSON.stringify(transactionHistory));
        }
        
        function renderCoinList() {
            const coinListElement = document.getElementById('coin-list');
            let totalUSD = 0;
            let html = '<h3 class="text-xl font-bold mb-4 text-gray-300">Your Assets (BEP20)</h3>';
            
            COINS.forEach(coin => {
                const coinBalance = walletBalances[coin.id] || 0;
                const usdValue = coinBalance * coin.priceUSD;
                totalUSD += usdValue;
                
                html += `
                    <div class="coin-item flex justify-between items-center p-4 rounded-xl transition duration-200">
                        <div class="flex items-center">
                            <i class="${coin.icon} text-3xl ${coin.color} mr-4"></i>
                            <div>
                                <p class="text-lg font-semibold">${coin.name} (${coin.symbol})</p>
                                <p class="text-sm font-medium text-gray-400">${formatCoinAmount(coinBalance)} ${coin.symbol}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-lg font-semibold text-accent-green">${formatCurrency(usdValue)}</p>
                            <div class="flex items-center justify-end mt-1">
                                <p class="text-xs text-gray-500 mr-2">${coin.address.substring(0, 6)}...${coin.address.substring(coin.address.length - 4)}</p>
                                <button onclick="copyAddress(event, '${coin.address}')" class="icon-button text-xs hover:text-white transition duration-150" title="Copy Address">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            coinListElement.innerHTML = html;
            document.getElementById('total-balance').textContent = formatCurrency(totalUSD);
        }
        
       
        function filterHistory(type) {
            currentHistoryFilter = type;
            const listElement = document.getElementById('transaction-list');
            
            const filteredHistory = transactionHistory.filter(tx => tx.type === type);
            const sortedFilteredHistory = [...filteredHistory].sort((a, b) => new Date(b.time) - new Date(a.time));
            
           
            document.querySelectorAll('.history-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-accent-blue', 'text-white');
               
                if(btn.id === 'send-history-btn') {
                    btn.classList.add('bg-gray-800', 'text-red-400', 'hover:bg-gray-600');
                } else if (btn.id === 'receive-history-btn') {
                    btn.classList.add('bg-gray-800', 'text-green-400', 'hover:bg-gray-600');
                }
            });

            const activeButton = document.getElementById(`${type.toLowerCase()}-history-btn`);
            if (activeButton) {
                activeButton.classList.remove('bg-gray-800', 'text-red-400', 'text-green-400', 'hover:bg-gray-600');
                activeButton.classList.add('active', 'bg-accent-blue', 'text-white');
            }


            listElement.innerHTML = sortedFilteredHistory.length === 0 ? 
                `<p class="text-center text-gray-500 py-4">No ${type} transactions recorded yet.</p>` : '';
            
            sortedFilteredHistory.forEach((tx, index) => {
                const isSent = tx.type === 'Sent';
                const iconClass = isSent ? 'fas fa-arrow-up text-red-400' : 'fas fa-arrow-down text-accent-green';
                const amountSign = isSent ? '-' : '+';
                
                
                listElement.innerHTML += `
                    <div onclick="showTxNotification(${index}, '${tx.type}')" class="flex justify-between items-center p-3 rounded-xl transition duration-200 cursor-pointer border-b border-gray-700 hover:bg-gray-700">
                        <div class="flex items-center">
                            <i class="${iconClass} text-xl mr-3"></i>
                            <div>
                                <p class="font-semibold">${tx.type} ${tx.coin}</p>
                                <p class="text-xs text-gray-500">${new Date(tx.time).toLocaleString()}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-semibold ${isSent ? 'text-red-400' : 'text-green-400'}">
                                ${amountSign}${formatCoinAmount(tx.amount)} ${tx.coin}
                            </p>
                            <p class="text-sm text-gray-400">${formatCurrency(tx.amountUSD)}</p>
                        </div>
                    </div>
                `;
            });
        }
        
        function fillSendModalOptions() {
            const select = document.getElementById('send-coin-select');
            select.innerHTML = '<option value="" data-price="0" disabled selected>Select an asset...</option>';
            COINS.forEach(coin => {
                const currentBalance = walletBalances[coin.id] || 0;
                select.innerHTML += `<option value="${coin.id}" data-price="${coin.priceUSD}">${coin.name} (${coin.symbol}) - Bal: ${formatCoinAmount(currentBalance)}</option>`;
            });
        }
        
        function updateSendAmountHint() {
            const select = document.getElementById('send-coin-select');
            const selectedOption = select.options[select.selectedIndex];
            const priceUSD = parseFloat(selectedOption.getAttribute('data-price')) || 0;
            const usdAmountInput = document.getElementById('send-amount');
            const usdAmount = parseFloat(usdAmountInput.value) || 0;
            const hintElement = document.getElementById('send-amount-coin-hint');
            
            if (priceUSD > 0 && usdAmount > 0) {
                const coinAmount = usdAmount / priceUSD;
                hintElement.textContent = `Equals: ${formatCoinAmount(coinAmount)} ${selectedOption.value}`;
            } else {
                hintElement.textContent = '0.00000000 Coin Units';
            }
        }

        function showSendModal() {
            document.getElementById('send-modal').classList.remove('hidden');
            document.getElementById('send-modal').classList.add('flex');
            fillSendModalOptions();
            updateSendAmountHint();
        }
        
        function hideSendModal() {
            document.getElementById('send-modal').classList.remove('flex');
            document.getElementById('send-modal').classList.add('hidden');
            document.getElementById('send-error').classList.add('hidden');
            document.getElementById('send-form').reset();
            document.getElementById('send-amount-coin-hint').textContent = '0.00000000 Coin Units'; 
        }
        
        function toggleHistory() {
            const historyPanel = document.getElementById('history-panel');
            const coinList = document.getElementById('coin-list');
            if (historyPanel.classList.contains('hidden')) {
                historyPanel.classList.remove('hidden');
                coinList.classList.add('hidden');
               
                filterHistory(currentHistoryFilter); 
            } else {
                historyPanel.classList.add('hidden');
                coinList.classList.remove('hidden');
            }
        }
        
      
        function showTxNotification(index, filterType) {
            const pushNotification = document.getElementById('push-notification');
            const notificationContent = document.getElementById('notification-content');

           
            const filteredHistory = transactionHistory.filter(tx => tx.type === filterType);
            const sortedFilteredHistory = [...filteredHistory].sort((a, b) => new Date(b.time) - new Date(a.time));
            
           
            const tx = sortedFilteredHistory[index];
            
            if (!tx) {
                console.error("Transaction not found at index:", index, "for type:", filterType);
                return;
            }
            
            const isSent = tx.type === 'Sent';
           
            let statusIcon, statusText, addressLabel, statusColor;
            
            if (isSent) {
               
                statusIcon = '<i class="fas fa-check-circle text-accent-green text-5xl mb-3"></i>';
                statusText = 'TRANSACTION SUCCESSFUL';
                
                addressLabel = 'Recipient Address'; 
                statusColor = 'text-accent-green';
            } else {
                
                statusIcon = '<i class="fas fa-arrow-alt-circle-down text-blue-400 text-5xl mb-3"></i>';
                statusText = 'FUNDS RECEIVED';
                 
                addressLabel = 'Sender Address (Origin)'; 
                statusColor = 'text-blue-400';
            }
            
            const amountSignText = isSent ? '-' : '+';
            const addressToShow = tx.address; 
            
            const contentHTML = `
                <button onclick="hidePushNotification(event)" class="absolute top-4 right-4 text-gray-500 hover:text-danger-red transition" title="Close Notification">
                    <i class="fas fa-times text-2xl"></i>
                </button>
                ${statusIcon}
                <h5 class="text-xl font-bold mb-1 uppercase ${statusColor}">${statusText}</h5>
                <h6 class="text-3xl font-extrabold mb-4 text-white">${amountSignText}${formatCoinAmount(tx.amount)} ${tx.coin}</h6>
                <p class="text-md font-medium text-gray-400 mb-6">Value: ${formatCurrency(tx.amountUSD)}</p>
                
                <div class="text-left space-y-3 border-t border-gray-700 pt-6 mt-4">
                    <p class="text-sm">
                        <span class="font-semibold text-gray-400 block">Transaction Type:</span> 
                        <span class="${isSent ? 'text-red-400' : 'text-green-400'}">${tx.type}</span>
                    </p>
                    <p class="text-sm">
                        <span class="font-semibold text-gray-400 block">Transaction Time:</span> 
                        ${new Date(tx.time).toLocaleString()}
                    </p>
                    <div class="text-sm break-words">
                        <span class="font-semibold text-gray-400 block">${addressLabel}:</span> 
                        <span class="text-white">${addressToShow}</span>
                        <button onclick="copyAddress(event, '${addressToShow}')" class="copy-button" title="Copy Address">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            `;
            
            notificationContent.innerHTML = contentHTML;
            pushNotification.classList.remove('hidden');
            pushNotification.classList.add('flex');
        }
        
        function hidePushNotification(event) {
            if (event.target.id === 'push-notification' || event.target.closest('button')) {
                document.getElementById('push-notification').classList.remove('flex');
                document.getElementById('push-notification').classList.add('hidden');
            }
        }
        
        function copyAddress(event, address) {
            event.stopPropagation();
            const tempInput = document.createElement('input');
            tempInput.value = address;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            document.title = "Address Copied!";
            setTimeout(() => { document.title = "Aetherium Vault - Digital Wallet"; }, 1500);
        }
        
        function generateRandomBEP20Address() {
            return '0x' + Array(40).fill(0).map(() => Math.floor(Math.random() * 16).toString(16)).join('');
        }
        
       
        function simulateReceiveFunds() {
            const ADD_AMOUNT_USD = 70.00;
            let successMessage = `Successfully added ${formatCurrency(ADD_AMOUNT_USD)} to all 4 assets:`;

            COINS.forEach(coinDetails => {
                
                const receivedAmount = ADD_AMOUNT_USD / coinDetails.priceUSD; 
                
               
                walletBalances[coinDetails.id] = (walletBalances[coinDetails.id] || 0) + receivedAmount;
                
               
                // successMessage += `\n${coinDetails.symbol}: +${formatCoinAmount(receivedAmount)}`; 
            });
            
            updateLocalStorage();
            renderCoinList();

           
            alert(`Funds Added! ${successMessage}`);
            
            
            if (!document.getElementById('history-panel').classList.contains('hidden')) {
                filterHistory(currentHistoryFilter); 
            }
        }
        
        document.getElementById('send-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const coinId = document.getElementById('send-coin-select').value;
            const recipientAddress = document.getElementById('recipient-address').value.trim();
            const usdAmount = parseFloat(document.getElementById('send-amount').value);
            const errorElement = document.getElementById('send-error');
            
            errorElement.classList.add('hidden');
            
            const coinDetails = COINS.find(c => c.id === coinId);
            const priceUSD = coinDetails.priceUSD;
            
            const sendAmountCoin = usdAmount / priceUSD; 
            const currentBalance = walletBalances[coinId];
            
            const MIN_USD_AMOUNT = 1.00;
            if (usdAmount < MIN_USD_AMOUNT || sendAmountCoin > currentBalance) {
                errorElement.textContent = `Transaction failed: Amount must be at least ${formatCurrency(MIN_USD_AMOUNT)} and balance must be sufficient (${formatCoinAmount(currentBalance)} ${coinId}).`;
                errorElement.classList.remove('hidden');
                return;
            }
            
           
            const txTime = new Date().toISOString();
            const uniqueTxId = Date.now() + Math.random();
            
           
            walletBalances[coinId] -= sendAmountCoin;
            const sentTx = {
                id: uniqueTxId,
                type: 'Sent',
                coin: coinId,
                amount: sendAmountCoin, 
                amountUSD: usdAmount,
                address: recipientAddress, 
                time: txTime,
            };
            
          
            const receivedTx = {
                id: uniqueTxId + 1, 
                type: 'Received',
                coin: coinId,
                amount: sendAmountCoin, 
                amountUSD: usdAmount,
                address: coinDetails.address, 
                time: txTime,
                linkedTxId: uniqueTxId, 
            };

          
            transactionHistory.push(sentTx); 
            transactionHistory.push(receivedTx);
            
            updateLocalStorage();
            renderCoinList();
            hideSendModal();
            
           
            const sentList = transactionHistory.filter(tx => tx.type === 'Sent').sort((a, b) => new Date(b.time) - new Date(a.time));
            const sentIndex = sentList.findIndex(tx => tx.id === sentTx.id);
            
            if (sentIndex !== -1) {
                showTxNotification(sentIndex, 'Sent');
            }
         
            if (!document.getElementById('history-panel').classList.contains('hidden')) {
                filterHistory(currentHistoryFilter);
            }
        });
        
        function initializeApp() {
            renderCoinList();
            
            document.getElementById('push-notification').addEventListener('click', hidePushNotification);
            document.getElementById('notification-content').addEventListener('click', (e) => e.stopPropagation()); 
            
           document.getElementById('send-history-btn').classList.add('active', 'bg-accent-blue', 'text-white');
            document.getElementById('receive-history-btn').classList.add('bg-gray-800', 'text-green-400', 'hover:bg-gray-600');
            
            
            filterHistory('Sent');
        }
        window.onload = initializeApp;
    </script>
</body>
</html>
