  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --main: #22223b;
      --accent: #ffbe0b;
      --light: #f8f9fa;
      --soft: #f0efeb;
      --menu-bg: #fff;
      --menu-hover: #fceabb;
      --shadow: 0 4px 24px 0 #0002;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ffd60a 0%, #ffbe0b 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--main);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .logo {
      margin-top: 32px;
      font-size: 2.25em;
      font-weight: bold;
      letter-spacing: 0.04em;
      text-shadow: 0 3px 18px #ffbe0b88;
      color: var(--main);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo i {
      color: var(--accent);
      font-size: 1.1em;
    }
    .subtitle {
      margin-bottom: 24px;
      color: #333b4d;
      font-size: 1.08em;
      letter-spacing: 0.01em;
      text-align: center;
      margin-top: 8px;
    }
    .menu-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 22px;
      background: var(--menu-bg);
      padding: 28px 18px;
      border-radius: 19px;
      box-shadow: var(--shadow);
      margin-top: 20px;
      max-width: 300px;
      width: 95vw;
      min-width: 240px;
    }
    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background: var(--light);
      border-radius: 13px;
      padding: 22px 8px 14px 8px;
      box-shadow: 0 1px 8px #0001;
      cursor: pointer;
      text-decoration: none;
      color: var(--main);
      font-weight: 500;
      font-size: 1.em;
      transition: background 0.15s, transform 0.14s, box-shadow 0.18s;
      border: 2.5px solid transparent;
    }
    .menu-item i {
      font-size: 2em;
      color: var(--accent);
      margin-bottom: 5px;
      transition: color 0.2s;
    }
    .menu-item:hover {
      background: var(--menu-hover);
      transform: translateY(-4px) scale(1.045);
      border: 2.5px solid var(--accent);
      box-shadow: 0 6px 24px #ffbe0b33;
      color: #22223b;
    }
    .menu-item:active {
      transform: scale(0.98);
    }
    @media (max-width: 60px) {
      .logo { font-size: 1.23em; margin-top: 16px;}
      .menu-list { grid-template-columns: 1fr; padding: 17px 6vw;}
      .menu-item { font-size: 1em; padding: 15px 2px;}
    }
    Img{
        width: 50px;
        height: 50px;
    }
  </style>
</head>
