<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TauraronWasa Studio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
    --primary-color: #ff6f61;
    --secondary-color: #4a90e2;
    --background-color: #2c3e50;
    --card-background: #34495e;
    --text-color: #ecf0f1;
    --border-radius: 12px;
    --padding-val: 20px;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-y: auto;
    box-sizing: border-box;
}

.container {
    background-color: var(--card-background);
    border-radius: var(--border-radius);
    padding: var(--padding-val);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    width: 95%;
    max-width: 900px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: var(--padding-val);
    min-height: calc(100vh - 40px);
}

.header {
    display: flex;
    align-items: center;
    gap: 15px;
    padding-bottom: 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.logo {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 10px rgba(255, 111, 97, 0.5);
}

.welcome-info {
    font-size: 0.9em;
    line-height: 1.5;
}

.welcome-info p {
    margin: 0;
}

#displayName {
    color: var(--primary-color);
    font-weight: bold;
}

.name-input-section {
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding-top: 20px;
    align-items: center;
    text-align: center;
}

.logo-large {
    width: 150px; /* Babban logo don shafin sunan */
    margin-bottom: 20px;
}

.name-input-section input {
    width: 80%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid var(--secondary-color);
    background-color: #212f3c;
    color: var(--text-color);
    font-size: 1em;
}

.name-input-section button {
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    background-color: var(--secondary-color);
    color: white;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.name-input-section button:hover {
    background-color: #3a80db;
}

.main-studio {
    display: flex;
    flex-direction: column;
    gap: var(--padding-val);
    flex-grow: 1;
}

.recorder-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    background-color: #283747;
    padding: 20px;
    border-radius: var(--border-radius);
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
}

.record-button-container {
    position: relative;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background-color: var(--background-color);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
}

.record-toggle-btn {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: var(--primary-color);
    color: white;
    font-size: 3em;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease, background-color 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
}

.record-toggle-btn:hover {
    transform: scale(1.05);
}

.record-toggle-btn.recording {
    background-color: #e74c3c;
}

.record-toggle-btn.paused {
    background-color: #f1c40f; /* Launi na daban idan an dakata */
}

.recording-indicator {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 5px solid rgba(255, 255, 255, 0.2);
    box-sizing: border-box;
    animation: pulse 1.5s infinite ease-in-out;
    opacity: 0;
    pointer-events: none;
}

.recording-indicator.active {
    opacity: 1;
}

@keyframes pulse {
    0% { transform: scale(0.9); opacity: 0.7; }
    50% { transform: scale(1.0); opacity: 1; }
    100% { transform: scale(0.9); opacity: 0.7; }
}

.waveform-display {
    width: 100%;
    height: 100px;
    background-color: #212f3c;
    border-radius: 8px;
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

#audioVisualizer {
    width: 100%;
    height: 100%;
    display: block;
}

.time-display {
    position: absolute;
    bottom: 5px;
    right: 10px;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 3px 8px;
    border-radius: 5px;
    font-size: 0.9em;
}

.playback-controls {
    display: flex;
    align-items: center;
    width: 100%;
    gap: 10px;
}

.playback-toggle-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: var(--secondary-color);
    color: white;
    font-size: 1.5em;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
}

.playback-toggle-btn:hover {
    background-color: #3a80db;
}

.playback-progress-bar {
    flex-grow: 1;
    height: 8px;
    background-color: #555;
    border-radius: 4px;
    position: relative;
    cursor: pointer;
}

.playback-indicator {
    height: 100%;
    width: 0%;
    background-color: var(--primary-color);
    border-radius: 4px;
    position: absolute;
    left: 0;
    top: 0;
}

.audio-tools-menu {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 15px;
    background-color: #283747;
    padding: 15px;
    border-radius: var(--border-radius);
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
}

.audio-tools-menu button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #3f5b72;
    color: var(--text-color);
    font-size: 1.8em;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
}

.audio-tools-menu button:hover {
    background-color: var(--secondary-color);
    transform: translateY(-3px);
}

.uploaded-audio-display {
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 15px;
    background-color: #283747;
    border-radius: var(--border-radius);
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
}

.uploaded-audio-item {
    display: flex;
    align-items: center;
    gap: 10px;
    background-color: #3f5b72;
    padding: 10px;
    border-radius: 8px;
}

.uploaded-audio-item p {
    margin: 0;
    flex-grow: 1;
}

.uploaded-audio-item .play-btn {
    background-color: var(--primary-color);
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease;
}

.uploaded-audio-item .play-btn:hover {
    background-color: #e74c3c;
}

.text-editor-container {
    background-color: #212f3c;
    border-radius: var(--border-radius);
    overflow: hidden;
    height: 200px;
    display: flex;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
}

#reportTextarea {
    width: 100%;
    height: 100%;
    padding: 15px;
    border: none;
    background-color: transparent;
    color: var(--text-color);
    font-size: 1.5em;
    line-height: 1.6;
    resize: none;
    box-sizing: border-box;
    overflow-y: auto;
}

#reportTextarea:focus {
    outline: none;
}

.update-btn {
    padding: 12px 25px;
    border-radius: var(--border-radius);
    border: none;
    background-color: #e74c3c;
    color: white;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
    align-self: center;
}

.update-btn:hover {
    background-color: #c0392b;
}

.push-notification {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(76, 175, 80, 0.9);
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    display: none;
    align-items: center;
    gap: 10px;
}

.push-notification.error {
    background-color: rgba(244, 67, 54, 0.9);
}

.push-notification.info {
    background-color: rgba(66, 133, 244, 0.9); /* Blue for info */
}

.push-notification .close-notification {
    background: none;
    border: none;
    color: white;
    font-size: 1.5em;
    cursor: pointer;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1001;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: var(--card-background);
    padding: 30px;
    border-radius: var(--border-radius);
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    width: 90%;
    max-width: 400px;
    position: relative;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.modal-content h2 {
    margin-top: 0;
    color: var(--primary-color);
}

.modal-content input[type="range"] {
    width: 80%;
    margin: 0 auto;
    -webkit-appearance: none;
    height: 8px;
    background: #555;
    outline: none;
    border-radius: 5px;
}

.modal-content input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: var(--secondary-color);
    cursor: pointer;
    transition: background 0.3s ease;
}

.modal-content input[type="range"]::-webkit-slider-thumb:hover {
    background: #3a80db;
}

.modal-content select {
    width: 80%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid var(--secondary-color);
    background-color: #212f3c;
    color: var(--text-color);
    font-size: 1em;
    margin: 0 auto;
}

.modal-content input[type="text"] {
    width: 80%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid var(--secondary-color);
    background-color: #212f3c;
    color: var(--text-color);
    font-size: 1em;
    margin: 0 auto;
}

.modal-content button {
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    background-color: var(--secondary-color);
    color: white;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: fit-content;
    align-self: center;
}

.modal-content button:hover {
    background-color: #3a80db;
}

.modal .close-button {
    position: absolute;
    top: 15px;
    right: 25px;
    color: #aaa;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease;
}

.modal .close-button:hover,
.modal .close-button:focus {
    color: var(--primary-color);
}

@media (max-width: 768px) {
    .container {
        width: 98%;
        padding: 15px;
    }
    .header {
        flex-direction: column;
        text-align: center;
    }
    .logo {
        width: 50px;
        height: 50px;
    }
    .welcome-info {
        font-size: 1.2em;
    }
    .record-button-container {
        width: 100px;
        height: 100px;
    }
    .record-toggle-btn {
        width: 80px;
        height: 80px;
        font-size: 2.5em;
    }
    .audio-tools-menu {
        flex-direction: row;
        justify-content: center;
        gap: 10px;
    }
    .audio-tools-menu button {
        width: 50px;
        height: 50px;
        font-size: 1.5em;
    }
    .uploaded-audio-display {
        padding: 10px;
    }
    .uploaded-audio-item {
        flex-direction: column;
        align-items: flex-start;
    }
    .uploaded-audio-item .play-btn {
        width: 100%;
        text-align: center;
        margin-top: 5px;
    }
    .text-editor-container {
        height: 150px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Input na Sunan Mai Amfani -->
        <div id="nameInputSection" class="name-input-section">
            <img src="https://i.imgur.com/lwddsvh.png" alt="TauraronWasa Logo" class="logo-large">
            <h2>Input Your Full Name</h2>
            <input type="text" id="fullNameInput" placeholder="Cikakken Sunan">
            <button id="submitNameBtn">Aika</button>
        </div>

        <!-- Babban Shafin Studio -->
        <main id="mainStudio" class="main-studio" style="display: none;">
            <header class="header">
                <img src="https://i.imgur.com/CgvdgMA.png" alt="TauraronWasa Logo" class="logo">
                <div class="welcome-info">
                    <p>LPFHRA, Mai Gabatarwa Na Musamman <span id="displayName"></span>,</p>
                    <p>A yau ranar <span id="currentDate"></span></p>
                </div>
            </header>

            <div class="recorder-section">
                <div class="record-button-container">
                    <button id="recordToggleBtn" class="record-toggle-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <div class="recording-indicator"></div>
                </div>
                <div class="waveform-display">
                    <canvas id="audioVisualizer"></canvas>
                    <div class="time-display">
                        <span id="recordTimer">00:00:00</span>
                    </div>
                </div>
                <div class="playback-controls">
                    <button id="playbackToggleBtn" class="playback-toggle-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <div class="playback-progress-bar">
                        <div class="playback-indicator"></div>
                    </div>
                </div>
            </div>

            <div class="audio-tools-menu">
                <button id="uploadAudio1Btn" title="Loda Audio na Farko"><i class="fas fa-compact-disc"></i></button>
                <button id="uploadAudio2Btn" title="Loda Audio na Biyu"><i class="fas fa-compact-disc"></i></button>
                <button id="processAudioBtn" title="Tace Sauti (Noise Reduction/AGC)"><i class="fas fa-magic"></i></button>
                <button id="connectMicBtn" title="Haɗa Microphone na Waje (Bluetooth/USB)"><i class="fas fa-bluetooth-b"></i></button>
                <button id="volumeControlBtn" title="Saita Volume"><i class="fas fa-volume-up"></i></button>
                <button id="speedControlBtn" title="Saita Saurin Sauti"><i class="fas fa-tachometer-alt"></i></button>
                <button id="downloadAudioBtn" title="Zazzage Audio"><i class="fas fa-download"></i></button>
                
            </div>

            <div class="uploaded-audio-display" id="uploadedAudioDisplay"></div>

            <div class="text-editor-container">
                <textarea id="reportTextarea" placeholder="Rubuta Rahotonka Anan..."></textarea>
            </div>

            <button id="updateButton" class="update-btn">Sabunta (Delete All Data)</button>
        </main>
    </div>

    <!-- Push Notification -->
    <div id="pushNotification" class="push-notification">
        <p id="notificationMessage"></p>
        <button class="close-notification">&times;</button>
    </div>

    <!-- Modals -->
    <div id="volumeModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Saita Volume</h2>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
            <button id="saveVolumeBtn">Ajiye</button>
        </div>
    </div>

    <div id="speedModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Saita Saurin Sauti</h2>
            <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.1" value="1">
            <button id="saveSpeedBtn">Ajiye</button>
        </div>
    </div>

    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Zazzage Audio</h2>
            <input type="text" id="downloadFileName" placeholder="Sunan Fayil (Zai Kuma Da Date & .webm)">
            <button id="confirmDownloadBtn">Zazzage</button>
        </div>
    </div>

    <div id="micConnectModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Haɗa Microphone na Waje</h2>
            <p>Zaɓi microphone daga jerin na'urorin da ke akwai:</p>
            <select id="microphoneSelect"></select>
            <button id="selectMicBtn">Haɗa</button>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const nameInputSection = document.getElementById('nameInputSection');
    const fullNameInput = document.getElementById('fullNameInput');
    const submitNameBtn = document.getElementById('submitNameBtn');
    const mainStudio = document.getElementById('mainStudio');
    const displayNameSpan = document.getElementById('displayName');
    const currentDateSpan = document.getElementById('currentDate');
    const recordToggleBtn = document.getElementById('recordToggleBtn');
    const recordToggleIcon = recordToggleBtn.querySelector('i');
    const stopRecordBtn = document.getElementById('stopRecordBtn');
    const recordingIndicator = document.querySelector('.recording-indicator');
    const recordTimerSpan = document.getElementById('recordTimer');
    const audioVisualizerCanvas = document.getElementById('audioVisualizer');
    const playbackToggleBtn = document.getElementById('playbackToggleBtn');
    const playbackToggleIcon = playbackToggleBtn.querySelector('i');
    const playbackProgressBar = document.querySelector('.playback-progress-bar');
    const playbackIndicator = document.querySelector('.playback-indicator');
    const uploadedAudioDisplay = document.getElementById('uploadedAudioDisplay');
    const reportTextarea = document.getElementById('reportTextarea');
    const uploadAudioBtn1 = document.getElementById('uploadAudio1Btn');
    const uploadAudioBtn2 = document.getElementById('uploadAudio2Btn'); // An gyara wannan
    const processAudioBtn = document.getElementById('processAudioBtn');
    const volumeControlBtn = document.getElementById('volumeControlBtn');
    const speedControlBtn = document.getElementById('speedControlBtn');
    const downloadAudioBtn = document.getElementById('downloadAudioBtn');
    const connectMicBtn = document.getElementById('connectMicBtn');
    const volumeModal = document.getElementById('volumeModal');
    const volumeSlider = document.getElementById('volumeSlider');
    const saveVolumeBtn = document.getElementById('saveVolumeBtn');
    const speedModal = document.getElementById('speedModal');
    const speedSlider = document.getElementById('speedSlider');
    const saveSpeedBtn = document.getElementById('saveSpeedBtn');
    const downloadModal = document.getElementById('downloadModal');
    const downloadFileNameInput = document.getElementById('downloadFileName');
    const confirmDownloadBtn = document.getElementById('confirmDownloadBtn');
    const micConnectModal = document.getElementById('micConnectModal');
    const microphoneSelect = document.getElementById('microphoneSelect');
    const selectMicBtn = document.getElementById('selectMicBtn');
    const pushNotification = document.getElementById('pushNotification');
    const notificationMessage = document.getElementById('notificationMessage');
    const closeNotificationBtn = pushNotification.querySelector('.close-notification');
    const updateButton = document.getElementById('updateButton');

    let audioContext = null;
    let analyser;
    let dataArray;
    let bufferLength;
    let mediaRecorder;
    let audioChunks = [];
    let micStream = null;
    let timerInterval;
    let totalTime = 0;
    let startTime;
    let isRecording = false;
    let isPaused = false;
    let recordedBlob = null;
    let recordedAudio = new Audio();
    let isPlaying = false;
    let uploadedAudioItems = [];
    let currentUploadedAudioSource = null;

    const varPrimaryColor = getComputedStyle(document.body).getPropertyValue('--primary-color').trim();

    function showNotification(message, type = 'success') {
        notificationMessage.textContent = message;
        pushNotification.className = `push-notification ${type}`;
        pushNotification.style.display = 'flex';
        setTimeout(() => {
            pushNotification.style.display = 'none';
        }, 5000);
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    function updateDateTime() {
        const now = new Date();
        const daysHausa = ["Lahadi", "Litinin", "Talata", "Laraba", "Alhamis", "Juma'a", "Asabar"];
        const monthsHausa = ["Janairu", "Fabrairu", "Maris", "Afrilu", "Mayu", "Yuni", "Yuli", "Agusta", "Satumba", "Oktoba", "Nuwamba", "Disamba"];
        const dayName = daysHausa[now.getDay()];
        const monthName = monthsHausa[now.getMonth()];
        const dayOfMonth = now.getDate();
        const year = now.getFullYear();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        const formattedDate = `${dayName} ${dayOfMonth} ga ${monthName} ${year}, ${hours}:${minutes} ${ampm}`;
        currentDateSpan.textContent = formattedDate;
    }

    function saveToLocalStorage(key, value) {
        try {
            localStorage.setItem(key, JSON.stringify(value));
        } catch (e) {
            showNotification("Kuskure: Ba a iya adana bayanai ba. Sararin ajiya ya cika?", "error");
        }
    }

    function getFromLocalStorage(key) {
        try {
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : null;
        } catch (e) {
            return null;
        }
    }

    function deleteFromLocalStorage(key) {
        localStorage.removeItem(key);
    }

    function initializeUser() {
        const storedFullName = getFromLocalStorage('tauraronWasa_fullName');
        if (storedFullName) {
            displayNameSpan.textContent = storedFullName;
            nameInputSection.style.display = 'none';
            mainStudio.style.display = 'flex';
            loadPersistentData();
        } else {
            nameInputSection.style.display = 'flex';
            mainStudio.style.display = 'none';
        }
        updateDateTime();
        setInterval(updateDateTime, 60000);
    }

    submitNameBtn.addEventListener('click', () => {
        const fullName = fullNameInput.value.trim();
        if (fullName) {
            saveToLocalStorage('tauraronWasa_fullName', fullName);
            initializeUser();
            showNotification(`Barka da zuwa, ${fullName}!`);
        } else {
            showNotification("Don Allah shigar da cikakken sunanka.", "error");
        }
    });

    function draw() {
        if (!analyser || (!isRecording && !isPaused)) return;
        requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);
        const canvasCtx = audioVisualizerCanvas.getContext('2d');
        canvasCtx.clearRect(0, 0, audioVisualizerCanvas.width, audioVisualizerCanvas.height);
        canvasCtx.lineWidth = 2;
        canvasCtx.strokeStyle = varPrimaryColor;
        canvasCtx.beginPath();
        const sliceWidth = audioVisualizerCanvas.width * 1.0 / bufferLength;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
            const v = dataArray[i] / 128.0;
            const y = v * audioVisualizerCanvas.height / 2;
            if (i === 0) {
                canvasCtx.moveTo(x, y);
            } else {
                canvasCtx.lineTo(x, y);
            }
            x += sliceWidth;
        }
        canvasCtx.lineTo(audioVisualizerCanvas.width, audioVisualizerCanvas.height / 2);
        canvasCtx.stroke();
    }

    async function initializeAudioContext() {
        if (!audioContext || audioContext.state === 'closed') {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioContext.state === 'suspended') {
            await audioContext.resume();
        }
    }

    async function startRecording() {
        try {
            await initializeAudioContext();
            const preferredMicId = getFromLocalStorage('tauraronWasa_preferredMicId');
            const constraints = {
                audio: {
                    deviceId: preferredMicId ? { exact: preferredMicId } : undefined,
                    noiseSuppression: true,
                    echoCancellation: true,
                    autoGainControl: true,
                    sampleRate: { ideal: 48000, min: 44100 },
                    channelCount: { ideal: 2, min: 1 }
                }
            };
            micStream = await navigator.mediaDevices.getUserMedia(constraints);
            const micSource = audioContext.createMediaStreamSource(micStream);
            const destination = audioContext.createMediaStreamDestination();
            micSource.connect(destination);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            micSource.connect(analyser);

            mediaRecorder = new MediaRecorder(destination.stream, { mimeType: 'audio/webm' });
            audioChunks = [];
            
            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    audioChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                if (audioChunks.length > 0) {
                    recordedBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    recordedAudio.src = URL.createObjectURL(recordedBlob);
                    savePersistentData();
                    playbackToggleBtn.classList.remove('disabled');
                    showNotification("An kammala daukar sauti.");
                } else {
                    showNotification("Babu sauti da aka dauka.", "error");
                }
                stopMicrophoneStream();
                resetRecordingState();
            };
            
            mediaRecorder.start();
            isRecording = true;
            isPaused = false;
            recordToggleIcon.className = 'fas fa-pause';
            recordToggleBtn.classList.add('recording');
            recordingIndicator.classList.add('active');
            playbackToggleBtn.classList.add('disabled');
            if (stopRecordBtn) stopRecordBtn.classList.remove('disabled');
            
            startTime = Date.now();
            timerInterval = setInterval(updateRecordTimer, 1000);
            draw();
            showNotification("An fara daukar sauti...");
        } catch (err) {
            showNotification(`Kuskure: ${err.message}. Ka ba da izini ga microphone.`, "error");
            stopMicrophoneStream();
            resetRecordingState();
        }
    }

    function pauseRecording() {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.pause();
            isPaused = true;
            recordToggleIcon.className = 'fas fa-microphone';
            recordingIndicator.classList.remove('active');
            clearInterval(timerInterval);
            totalTime += Date.now() - startTime;
            showNotification("An dakatar da daukar sauti.");
        }
    }

    function resumeRecording() {
        if (mediaRecorder && mediaRecorder.state === 'paused') {
            mediaRecorder.resume();
            isPaused = false;
            recordToggleIcon.className = 'fas fa-pause';
            recordingIndicator.classList.add('active');
            startTime = Date.now();
            timerInterval = setInterval(updateRecordTimer, 1000);
            draw();
            showNotification("An ci gaba da daukar sauti.");
        }
    }

    function stopFinalRecording() {
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
        }
    }

    function stopMicrophoneStream() {
        if (micStream) {
            micStream.getTracks().forEach(track => track.stop());
            micStream = null;
        }
    }

    function resetRecordingState() {
        isRecording = false;
        isPaused = false;
        totalTime = 0;
        recordToggleIcon.className = 'fas fa-microphone';
        recordToggleBtn.classList.remove('recording');
        recordingIndicator.classList.remove('active');
        playbackToggleBtn.classList.remove('disabled');
        if (stopRecordBtn) stopRecordBtn.classList.add('disabled');
        clearInterval(timerInterval);
        recordTimerSpan.textContent = '00:00:00';
    }

    function updateRecordTimer() {
        const elapsedTime = totalTime + (Date.now() - startTime);
        const totalSeconds = Math.floor(elapsedTime / 1000);
        const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
        const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
        const seconds = String(totalSeconds % 60).padStart(2, '0');
        recordTimerSpan.textContent = `${hours}:${minutes}:${seconds}`;
    }

    if (recordToggleBtn) {
        recordToggleBtn.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else if (isRecording && !isPaused) {
                pauseRecording();
            } else {
                resumeRecording();
            }
        });
    }

    if (stopRecordBtn) {
        stopRecordBtn.addEventListener('click', stopFinalRecording);
    }

    recordedAudio.volume = getFromLocalStorage('tauraronWasa_volume') || 1;
    recordedAudio.playbackRate = getFromLocalStorage('tauraronWasa_speed') || 1;

    recordedAudio.addEventListener('ended', () => {
        isPlaying = false;
        playbackToggleIcon.className = 'fas fa-play';
        playbackIndicator.style.width = '0%';
        recordedAudio.currentTime = 0;
    });

    recordedAudio.addEventListener('timeupdate', () => {
        if (recordedAudio.duration > 0) {
            const progress = (recordedAudio.currentTime / recordedAudio.duration) * 100;
            playbackIndicator.style.width = `${progress}%`;
        }
    });

    if (playbackToggleBtn) {
        playbackToggleBtn.addEventListener('click', () => {
            if (!recordedBlob) {
                showNotification("Babu wani sauti da aka ɗauka don kunnawa.", "error");
                return;
            }
            if (isPlaying) {
                recordedAudio.pause();
                isPlaying = false;
                playbackToggleIcon.className = 'fas fa-play';
            } else {
                recordedAudio.play().catch(e => {
                    showNotification("Kuskure wajen kunnawa.", "error");
                });
                isPlaying = true;
                playbackToggleIcon.className = 'fas fa-pause';
            }
        });
    }

    if (playbackProgressBar) {
        playbackProgressBar.addEventListener('click', (e) => {
            if (!recordedBlob || recordedAudio.duration === 0) return;
            const progressBarWidth = playbackProgressBar.offsetWidth;
            const clickX = e.offsetX;
            const newTime = (clickX / progressBarWidth) * recordedAudio.duration;
            recordedAudio.currentTime = newTime;
            if (!isPlaying) {
                recordedAudio.play().catch(e => console.error("Kuskure wajen kunnawa:", e));
                isPlaying = true;
                playbackToggleIcon.className = 'fas fa-pause';
            }
        });
    }

    async function handleAudioUpload(event) {
        const file = event.target.files[0];
        if (file && file.type.startsWith('audio/')) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                const dataUrl = e.target.result;
                const audioBlob = await fetch(dataUrl).then(res => res.blob());
                uploadedAudioItems.push({ dataUrl, name: file.name, blob: audioBlob });
                renderUploadedAudio();
                savePersistentData();
                showNotification(`An loda audio "${file.name}"`);
            };
            reader.readAsDataURL(file);
        } else {
            showNotification("Don Allah zaɓi fayil ɗin audio mai inganci.", "error");
        }
    }

    async function playUploadedAudio(item, button) {
        if (currentUploadedAudioSource) {
            currentUploadedAudioSource.stop();
            currentUploadedAudioSource.disconnect();
            currentUploadedAudioSource = null;
            document.querySelectorAll('.uploaded-audio-item .play-btn').forEach(btn => {
                btn.innerHTML = '<i class="fas fa-play"></i> Kunna';
            });
        }

        if (button.textContent.includes("Dakatar")) {
            button.innerHTML = '<i class="fas fa-play"></i> Kunna';
            showNotification("An dakatar da kunnawa.", "info");
            return;
        }

        try {
            await initializeAudioContext();
            const arrayBuffer = await item.blob.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.playbackRate.value = recordedAudio.playbackRate;

            source.connect(audioContext.destination);

            if (isRecording && mediaRecorder && mediaRecorder.state !== 'inactive') {
                source.connect(mediaRecorder.stream.getAudioTracks()[0].getAudioProcessor());
            }
            
            source.start(0);
            currentUploadedAudioSource = source;

            button.innerHTML = '<i class="fas fa-stop"></i> Dakatar';
            showNotification(`Ana kunnawa: ${item.name}`, "info");

            source.onended = () => {
                if (currentUploadedAudioSource === source) {
                    currentUploadedAudioSource = null;
                    button.innerHTML = '<i class="fas fa-play"></i> Kunna';
                    showNotification(`An kammala kunnawa: ${item.name}`, "info");
                }
            };
        } catch (error) {
            showNotification(`Kuskure wajen kunnawa audio: ${error.message}`, "error");
            button.innerHTML = '<i class="fas fa-play"></i> Kunna';
        }
    }

    function renderUploadedAudio() {
        uploadedAudioDisplay.innerHTML = '';
        if (uploadedAudioItems.length === 0) {
            uploadedAudioDisplay.innerHTML = '<p>Babu audio da aka loda.</p>';
            return;
        }
        uploadedAudioItems.forEach((item, index) => {
            const audioItemDiv = document.createElement('div');
            audioItemDiv.className = 'uploaded-audio-item';
            audioItemDiv.innerHTML = `
                <p>${item.name}</p>
                <button class="play-btn" data-index="${index}"><i class="fas fa-play"></i> Kunna</button>
                <button class="remove-btn" data-index="${index}"><i class="fas fa-trash"></i></button>
            `;
            uploadedAudioDisplay.appendChild(audioItemDiv);
        });

        document.querySelectorAll('.uploaded-audio-item .play-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const index = parseInt(e.currentTarget.dataset.index);
                const audioToPlay = uploadedAudioItems[index];
                if (audioToPlay) {
                    playUploadedAudio(audioToPlay, button);
                }
            });
        });

        document.querySelectorAll('.uploaded-audio-item .remove-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const index = parseInt(e.currentTarget.dataset.index);
                uploadedAudioItems.splice(index, 1);
                renderUploadedAudio();
                savePersistentData();
                showNotification("An goge audio.", "success");
            });
        });
    }

    if (uploadAudioBtn1) {
        uploadAudioBtn1.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'audio/*';
            input.onchange = (e) => handleAudioUpload(e);
            input.click();
        });
    }

    if (uploadAudioBtn2) {
        uploadAudioBtn2.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'audio/*';
            input.onchange = (e) => handleAudioUpload(e);
            input.click();
        });
    }

    if (processAudioBtn) {
        processAudioBtn.addEventListener('click', async () => {
            if (!recordedBlob) {
                showNotification("Babu sauti da aka ɗauka don tacewa.", "error");
                return;
            }
            showNotification("Ana tacewa da inganta sauti...", "info");
            try {
                await initializeAudioContext();
                const arrayBuffer = await recordedBlob.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                
                const compressor = audioContext.createDynamicsCompressor();
                compressor.threshold.value = -30;
                compressor.knee.value = 40;
                compressor.ratio.value = 12;
                compressor.attack.value = 0.005;
                compressor.release.value = 0.250;
                
                source.connect(compressor);
                compressor.connect(audioContext.destination);
                
                source.start(0);
    
                showNotification("An tace sauti cikin nasara! An kunna shi.", "success");
            } catch (error) {
                showNotification(`Kuskure wajen sarrafa audio: ${error.message}`, "error");
            }
        });
    }

    if (connectMicBtn) {
        connectMicBtn.addEventListener('click', async () => {
            await getAvailableMicrophones();
            micConnectModal.style.display = 'flex';
        });
    }

    async function getAvailableMicrophones() {
        try {
            await navigator.mediaDevices.getUserMedia({ audio: true });
            const devices = await navigator.mediaDevices.enumerateDevices();
            const audioInputDevices = devices.filter(device => device.kind === 'audioinput');
            microphoneSelect.innerHTML = '';
            if (audioInputDevices.length > 0) {
                audioInputDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Microphone ${device.deviceId.substring(0, 8)}`;
                    microphoneSelect.appendChild(option);
                });
                const preferredMicId = getFromLocalStorage('tauraronWasa_preferredMicId');
                if (preferredMicId) {
                    microphoneSelect.value = preferredMicId;
                }
                selectMicBtn.disabled = false;
            } else {
                const option = document.createElement('option');
                option.textContent = 'Babu microphone da aka samu';
                option.value = '';
                microphoneSelect.appendChild(option);
                selectMicBtn.disabled = true;
            }
        } catch (err) {
            showNotification("Kuskure: Ba a iya samun na'urorin microphone ba. Ka ba da izini.", "error");
            selectMicBtn.disabled = true;
        }
    }

    if (selectMicBtn) {
        selectMicBtn.addEventListener('click', () => {
            const selectedMicId = microphoneSelect.value;
            if (selectedMicId) {
                saveToLocalStorage('tauraronWasa_preferredMicId', selectedMicId);
                showNotification("An zaɓi microphone cikin nasara! Za'a yi amfani da shi nan gaba.", "success");
                closeModal('micConnectModal');
            } else {
                showNotification("Don Allah zaɓi microphone.", "error");
            }
        });
    }

    if (volumeControlBtn) {
        volumeControlBtn.addEventListener('click', () => {
            if (volumeSlider) volumeSlider.value = recordedAudio.volume;
            if (volumeModal) volumeModal.style.display = 'flex';
        });
    }

    if (saveVolumeBtn) {
        saveVolumeBtn.addEventListener('click', () => {
            recordedAudio.volume = parseFloat(volumeSlider.value);
            saveToLocalStorage('tauraronWasa_volume', recordedAudio.volume);
            showNotification("An ajiye saitunan volume.", "success");
            closeModal('volumeModal');
        });
    }

    if (volumeSlider) {
        volumeSlider.addEventListener('input', () => {
            recordedAudio.volume = parseFloat(volumeSlider.value);
        });
    }

    if (speedControlBtn) {
        speedControlBtn.addEventListener('click', () => {
            if (speedSlider) speedSlider.value = recordedAudio.playbackRate;
            if (speedModal) speedModal.style.display = 'flex';
        });
    }

    if (saveSpeedBtn) {
        saveSpeedBtn.addEventListener('click', () => {
            recordedAudio.playbackRate = parseFloat(speedSlider.value);
            saveToLocalStorage('tauraronWasa_speed', recordedAudio.playbackRate);
            showNotification("An ajiye saitunan saurin sauti.", "success");
            closeModal('speedModal');
        });
    }

    if (speedSlider) {
        speedSlider.addEventListener('input', () => {
            recordedAudio.playbackRate = parseFloat(speedSlider.value);
        });
    }

    if (downloadAudioBtn) {
        downloadAudioBtn.addEventListener('click', () => {
            if (!recordedBlob) {
                showNotification("Babu sauti da aka ɗauka don zazzagewa.", "error");
                return;
            }
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const defaultFileName = `TauraronWasa_Audio_${year}${month}${day}_${hours}${minutes}${seconds}.webm`;
            if (downloadFileNameInput) downloadFileNameInput.value = defaultFileName;
            if (downloadModal) downloadModal.style.display = 'flex';
        });
    }

    if (confirmDownloadBtn) {
        confirmDownloadBtn.addEventListener('click', () => {
            if (recordedBlob) {
                let fileName = downloadFileNameInput.value.trim();
                if (!fileName.endsWith('.webm')) {
                    fileName += '.webm';
                }
                const url = URL.createObjectURL(recordedBlob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                showNotification(`An zazzage fayil: ${fileName}`, "success");
                closeModal('downloadModal');
            }
        });
    }

    function savePersistentData() {
        if (recordedBlob) {
            const reader = new FileReader();
            reader.onloadend = () => {
                saveToLocalStorage('tauraronWasa_recordedAudio', reader.result);
            };
            reader.readAsDataURL(recordedBlob);
        } else {
            deleteFromLocalStorage('tauraronWasa_recordedAudio');
        }
        saveToLocalStorage('tauraronWasa_reportText', reportTextarea.value);
        saveToLocalStorage('tauraronWasa_uploadedAudioItems', uploadedAudioItems);
    }

    async function loadPersistentData() {
        const storedAudioDataUrl = getFromLocalStorage('tauraronWasa_recordedAudio');
        if (storedAudioDataUrl) {
            try {
                const response = await fetch(storedAudioDataUrl);
                recordedBlob = await response.blob();
                recordedAudio.src = URL.createObjectURL(recordedBlob);
                if (playbackToggleBtn) playbackToggleBtn.classList.remove('disabled');
                showNotification("An dawo da audio da aka ɗauka daga baya.", "info");
            } catch (e) {
                console.error("Kuskure wajen dawo da recorded audio:", e);
                deleteFromLocalStorage('tauraronWasa_recordedAudio');
                showNotification("An samu matsala wajen dawo da recorded audio. An goge shi.", "error");
            }
        }
        const storedReportText = getFromLocalStorage('tauraronWasa_reportText');
        if (storedReportText) {
            reportTextarea.value = storedReportText;
        }
        const storedUploadedAudioData = getFromLocalStorage('tauraronWasa_uploadedAudioItems');
        if (storedUploadedAudioData) {
            uploadedAudioItems = storedUploadedAudioData;
            renderUploadedAudio();
            showNotification("An dawo da audio da aka loda daga baya.", "info");
        }
        const storedVolume = getFromLocalStorage('tauraronWasa_volume');
        if (storedVolume !== null) recordedAudio.volume = storedVolume;
        const storedSpeed = getFromLocalStorage('tauraronWasa_speed');
        if (storedSpeed !== null) recordedAudio.playbackRate = storedSpeed;
    }

    setInterval(savePersistentData, 60000);
    window.addEventListener('beforeunload', savePersistentData);
    if (reportTextarea) reportTextarea.addEventListener('input', savePersistentData);

    if (updateButton) {
        updateButton.addEventListener('click', () => {
            if (confirm("Kana da tabbacin kana son share dukkan bayanan aiki (recording, uploaded audio, rubutu)? Za'a share su har abada!")) {
                deleteFromLocalStorage('tauraronWasa_recordedAudio');
                deleteFromLocalStorage('tauraronWasa_reportText');
                deleteFromLocalStorage('tauraronWasa_uploadedAudioItems');
                recordedBlob = null;
                recordedAudio.src = '';
                recordTimerSpan.textContent = '00:00:00';
                reportTextarea.value = '';
                uploadedAudioItems = [];
                uploadedAudioDisplay.innerHTML = '<p>Babu audio da aka loda.</p>';
                isPlaying = false;
                playbackToggleIcon.className = 'fas fa-play';
                playbackIndicator.style.width = '0%';
                stopFinalRecording();
                resetRecordingState();
                showNotification("An share dukkan bayanan aiki cikin nasara!", "success");
            }
        });
    }

    document.querySelectorAll('.modal .close-button').forEach(button => {
        button.addEventListener('click', (e) => {
            e.target.closest('.modal').style.display = 'none';
        });
    });

    if (closeNotificationBtn) {
        closeNotificationBtn.addEventListener('click', () => {
            pushNotification.style.display = 'none';
        });
    }
    
    initializeUser();
});
