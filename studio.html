<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TauraronWasa Studio</title>      
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        
        :root {
    --primary-color: #ff6f61;
    --secondary-color: #4a90e2;
    --background-color: #2c3e50;
    --card-background: #34495e;
    --text-color: #ecf0f1;
    --border-radius: 12px;
    --padding-val: 20px;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    margin: 0;
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    overflow-y: auto;
    box-sizing: border-box;
}

.container {
    background-color: var(--card-background);
    border-radius: var(--border-radius);
    padding: var(--padding-val);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
    width: 100%;
    max-width: 900px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: var(--padding-val);
    margin: 20px 0;
}

.header {
    display: flex;
    align-items: center;
    gap: 15px;
    padding-bottom: 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    font-size: 25px;
}

.logo {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 10px rgba(255, 111, 97, 0.5);
    background-color: var(--primary-color);
}

.welcome-info {
    font-size: 1em;
    line-height: 1.5;
}

#displayName {
    color: var(--primary-color);
    font-weight: bold;
}

.name-input-section {
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 40px 20px;
    align-items: center;
    text-align: center;
    background-color: #2c3e50;
    border-radius: var(--border-radius);
}

.logo-large {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    box-shadow: 0 0 20px var(--primary-color);
    background-color: var(--primary-color);
}

.name-input-section input {
    width: 100%;
    max-width: 300px;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--secondary-color);
    background-color: #212f3c;
    color: var(--text-color);
    font-size: 1em;
}

.name-input-section button {
    padding: 12px 30px;
    border-radius: 8px;
    border: none;
    background-color: var(--secondary-color);
    color: white;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.name-input-section button:hover {
    background-color: #3a80db;
    transform: translateY(-2px);
}

.main-studio {
    display: flex;
    flex-direction: column;
    gap: var(--padding-val);
    flex-grow: 1;
}

.recorder-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    background-color: #283747;
    padding: 25px;
    border-radius: var(--border-radius);
    box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.4);
}

.record-button-container {
    position: relative;
    width: 120px;
    height: 120px;
}

.record-toggle-btn {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: var(--primary-color);
    color: white;
    font-size: 3em;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease, background-color 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
}

.record-toggle-btn:hover {
    transform: scale(1.05);
}

.record-toggle-btn.recording {
    background-color: #e74c3c;
}

.recording-indicator {
    position: absolute;
    top: -6px;
    left: -6px;
    width: calc(100% + 12px);
    height: calc(100% + 12px);
    border-radius: 50%;
    border: 6px solid rgba(255, 111, 97, 0.5);
    box-sizing: border-box;
    animation: pulse 1.5s infinite ease-in-out;
    opacity: 0;
    pointer-events: none;
}

.recording-indicator.active {
    opacity: 1;
}

@keyframes pulse {
    0% { transform: scale(0.95); opacity: 0.7; }
    50% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(0.95); opacity: 0.7; }
}


.stop-record-btn {
    width: 60px;
    height: 60px
    border-radius: 50%;
    background-color: #a00000;
    color: white;
    font-size: 1.8em;
    border: none;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease;
}
.stop-record-btn:hover:not(:disabled) {
    background-color: #e00000;
}
.stop-record-btn:disabled {
    background-color: #555;
    color: #999;
    cursor: not-allowed;
    opacity: 0.7;
}


.waveform-display {
    width: 100%;
    height: 100px;
    background-color: #212f3c;
    border-radius: 8px;
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

#audioVisualizer {
    width: 100%;
    height: 100%;
    display: block;
}

.time-display {
    position: absolute;
    top: 5px;
    right: 10px;
    background-color: rgba(0, 0, 0, 0.6);
    padding: 4px 10px;
    border-radius: 5px;
    font-size: 0.9em;
    font-weight: bold;
}

.playback-controls {
    display: flex;
    align-items: center;
    width: 100%;
    gap: 15px;
}

.playback-toggle-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: var(--secondary-color);
    color: white;
    font-size: 1.5em;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
}

.playback-toggle-btn:hover:not(.disabled) {
    background-color: #3a80db;
}

.playback-toggle-btn.disabled {
    background-color: #5d758f;
    cursor: not-allowed;
    pointer-events: none;
    opacity: 0.7;
}

.playback-progress-bar {
    flex-grow: 1;
    height: 10px;
    background-color: #555;
    border-radius: 5px;
    position: relative;
    cursor: pointer;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
}

.playback-indicator {
    height: 100%;
    width: 0%;
    background-color: var(--primary-color);
    border-radius: 5px;
    position: absolute;
    left: 0;
    top: 0;
    transition: width 0.1s linear;
}

.audio-tools-menu {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 15px;
    background-color: #283747;
    padding: 15px;
    border-radius: var(--border-radius);
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
}

.audio-tools-menu button {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background-color: #3f5b72;
    color: var(--text-color);
    font-size: 1.5em;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
}

.audio-tools-menu button:hover {
    background-color: var(--secondary-color);
    transform: scale(1.05);
}

.uploaded-audio-display {
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 15px;
    background-color: #283747;
    border-radius: var(--border-radius);
    min-height: 50px;
}

.uploaded-audio-item {
    display: flex;
    align-items: center;
    gap: 10px;
    background-color: #3f5b72;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.uploaded-audio-item p {
    margin: 0;
    flex-grow: 1;
    font-size: 0.9em;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.uploaded-audio-item .play-btn, .uploaded-audio-item .remove-btn {
    background-color: var(--primary-color);
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9em;
    transition: background-color 0.3s ease;
    flex-shrink: 0;
}

.uploaded-audio-item .remove-btn {
    background-color: #c0392b;
}
.uploaded-audio-item .play-btn:hover {
    background-color: #e74c3c;
}
.uploaded-audio-item .remove-btn:hover {
    background-color: #a03020;
}


.text-editor-container {
    background-color: #212f3c;
    border-radius: var(--border-radius);
    overflow: hidden;
    height: 200px;
    display: flex;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
}

#reportTextarea {
    width: 100%;
    height: 100%;
    padding: 15px;
    border: none;
    background-color: transparent;
    color: var(--text-color);
    font-size: 1.1em;
    line-height: 1.6;
    resize: none;
    box-sizing: border-box;
    overflow-y: auto;
}
#reportTextarea:focus {
    outline: none;
    box-shadow: 0 0 10px var(--secondary-color) inset;
}

.update-btn {
    padding: 12px 25px;
    border-radius: var(--border-radius);
    border: none;
    background-color: #e74c3c;
    color: white;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    align-self: stretch;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.update-btn:hover {
    background-color: #c0392b;
}

.push-notification {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(76, 175, 80, 0.9);
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    display: none;
    align-items: center;
    gap: 10px;
    max-width: 90%;
    text-align: center;
}

.push-notification.error {
    background-color: rgba(244, 67, 54, 0.9);
}

.push-notification.info {
    background-color: rgba(66, 133, 244, 0.9);
}

.push-notification .close-notification {
    background: none;
    border: none;
    color: white;
    font-size: 1.5em;
    cursor: pointer;
    line-height: 1;
    padding: 0 5px;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1001;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: var(--card-background);
    padding: 30px;
    border-radius: var(--border-radius);
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    width: 90%;
    max-width: 400px;
    position: relative;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.modal-content h2 {
    margin-top: 0;
    color: var(--primary-color);
}

.modal-content input[type="range"] {
    width: 80%;
    margin: 0 auto;
    -webkit-appearance: none;
    height: 8px;
    background: #555;
    outline: none;
    border-radius: 5px;
}
.modal-content input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: var(--secondary-color);
    cursor: pointer;
    transition: background 0.3s ease;
}
.modal-content input[type="range"]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: var(--secondary-color);
    cursor: pointer;
    transition: background 0.3s ease;
    border: none;
}
.modal-content input[type="range"]::-webkit-slider-thumb:hover {
    background: #3a80db;
}
.modal-content input[type="range"]::-moz-range-thumb:hover {
    background: #3a80db;
}


.modal-content select {
    width: 90%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid var(--secondary-color);
    background-color: #212f3c;
    color: var(--text-color);
    font-size: 1em;
    margin: 0 auto;
}

.modal-content input[type="text"] {
    width: 90%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid var(--secondary-color);
    background-color: #212f3c;
    color: var(--text-color);
    font-size: 1em;
    margin: 0 auto;
    box-sizing: border-box;
}

.modal-content button {
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    background-color: var(--secondary-color);
    color: white;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: fit-content;
    align-self: center;
}

.modal-content button:hover {
    background-color: #3a80db;
}
.modal-content button:disabled {
    background-color: #555;
    cursor: not-allowed;
}

.modal .close-button {
    position: absolute;
    top: 10px;
    right: 20px;
    color: #aaa;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease;
}

.modal .close-button:hover,
.modal .close-button:focus {
    color: var(--primary-color);
}

@media (max-width: 600px) {
    body {
        padding: 5px;
    }
    .container {
        padding: 10px;
        gap: 15px;
        margin: 10px 0;
    }
    .header {
        flex-direction: column;
        text-align: center;
        gap: 10px;
    }
    .welcome-info {
        font-size: 0.9em;
    }
    .audio-tools-menu {
        justify-content: center;
        gap: 10px;
    }
    .audio-tools-menu button {
        width: 50px;
        height: 50px;
        font-size: 1.4em;
    }
    .uploaded-audio-item {
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .uploaded-audio-item p {
        width: 100%;
        margin-bottom: 5px;
    }
    .uploaded-audio-item .play-btn, .uploaded-audio-item .remove-btn {
        width: 48%;
    }
    .modal-content {
        padding: 20px;
        gap: 15px;
    }
    .modal-content input, .modal-content select {
        width: 95%;
    }
    .push-notification {
        width: 90%;
        bottom: 10px;
    }
}
    </style>
</head>
<body>

    <div class="container">
      
        <div id="nameInputSection" class="name-input-section">
            <img src="https://i.imgur.com/CgvdgMA.png" alt="TauraronWasa Logo" class="logo-large">
            <h2>Shigar da Cikakken Sunanka</h2>
            <input type="text" id="fullNameInput" placeholder="Cikakken Sunan">
            <button id="submitNameBtn">Aika</button>
        </div>
        
       
        <main id="mainStudio" class="main-studio" style="display: none;">
            
            <header class="header">
                <img src="https://i.imgur.com/CgvdgMA.png" alt="TauraronWasa Logo" class="logo">
                <div class="welcome-info">
                    <p>TauraronWasa, Mai Gabatarwa Na Musamman <span id="displayName"></span>,</p>
                    <p>A yau ranar <span id="currentDate"></span></p>
                </div>
            </header>
            
            
            <div class="recorder-section">
                
                <div class="record-button-container">
                    <button id="recordToggleBtn" class="record-toggle-btn">
                     
                        <i id="recordToggleIcon" class="fas fa-microphone"></i>
                    </button>
                    <div class="recording-indicator"></div>
                </div>
             
                <button id="stopRecordingBtn" class="stop-record-btn" title="Tsayar da Rikodi Gaba ɗaya">
                    <i class="fas fa-stop"></i>
                </button>

                <div class="waveform-display">
                    <canvas id="audioVisualizer"></canvas>
                    <div class="time-display">
                        <span id="recordTimer">00:00:00</span>
                    </div>
                </div>
                
                <div class="playback-controls">
                    <button id="playbackToggleBtn" class="playback-toggle-btn disabled">
                    
                        
                        <i id="playbackToggleIcon" class="fas fa-play"></i>
                    </button>
                    <div class="playback-progress-bar">
                        <div class="playback-indicator"></div>
                    </div>
                </div>
                
               
                
                <audio id="recordedAudio" style="display: none;"></audio>
            </div>
            
          
            
            <div class="audio-tools-menu">
                <button id="uploadAudio1Btn" title="Loda Audio na Farko"><i class="fas fa-file-upload"></i></button>
                <button id="uploadAudio2Btn" title="Loda Audio na Biyu"><i class="fas fa-file-upload"></i></button>
                <button id="processAudioBtn" title="Tace Sauti (Noise Reduction/AGC)"><i class="fas fa-magic"></i></button>
                <button id="connectMicBtn" title="Haɗa Microphone na Waje"><i class="fas fa-microphone-alt"></i></button>
                <button id="volumeControlBtn" title="Saita Volume"><i class="fas fa-volume-up"></i></button>
                <button id="speedControlBtn" title="Saita Saurin Sauti"><i class="fas fa-tachometer-alt"></i></button>
                <button id="downloadAudioBtn" title="Zazzage Audio"><i class="fas fa-download"></i></button>
            </div>
            
           
            <div class="uploaded-audio-display" id="uploadedAudioDisplay">
                 <p>Babu audio da aka loda.</p>
            </div>
            
          
            <div class="text-editor-container">
                <textarea id="reportTextarea" placeholder="Rubuta Rahotonka Anan..."></textarea>
            </div>
            
       
            <button id="updateButton" class="update-btn">Share Dukkan Bayanan Aiki</button>
        </main>
    </div>

  
    <div id="pushNotification" class="push-notification">
        <p id="notificationMessage"></p>
        <button id="closeNotificationBtn" class="close-notification">&times;</button>
    </div>

   
    <div id="volumeModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Saita Volume</h2>
            <input type="range" id="volumeSlider" min="0" max="2" step="0.01" value="1">
            <button id="saveVolumeBtn">Ajiye</button>
        </div>
    </div>

    <div id="speedModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Saita Saurin Sauti</h2>
            <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.1" value="1">
            <button id="saveSpeedBtn">Ajiye</button>
        </div>
    </div>

    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Zazzage Audio</h2>
           
            <input type="text" id="downloadFileNameInput" placeholder="Sunan Fayil...">
            <button id="confirmDownloadBtn">Zazzage</button>
        </div>
    </div>

    <div id="micConnectModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Haɗa Microphone</h2>
            <p>Zaɓi microphone daga jerin:</p>
            <select id="microphoneSelect"></select>
            <button id="selectMicBtn">Haɗa</button>
        </div>
    </div>
    
    
    
<script>
document.addEventListener('DOMContentLoaded', () => {

    const nameInputSection = document.getElementById('nameInputSection');
    const fullNameInput = document.getElementById('fullNameInput');
    const submitNameBtn = document.getElementById('submitNameBtn');
    const mainStudio = document.getElementById('mainStudio');
    const displayNameSpan = document.getElementById('displayName');
    const currentDateSpan = document.getElementById('currentDate');
    const recordToggleBtn = document.getElementById('recordToggleBtn');
    const recordToggleIcon = document.getElementById('recordToggleIcon');
    const recordingIndicator = document.querySelector('.recording-indicator');
    const stopRecordingBtn = document.getElementById('stopRecordingBtn');
    const recordTimerSpan = document.getElementById('recordTimer');
    const audioVisualizerCanvas = document.getElementById('audioVisualizer');
    const playbackToggleBtn = document.getElementById('playbackToggleBtn');
    const playbackToggleIcon = document.getElementById('playbackToggleIcon');
    const playbackProgressBar = document.querySelector('.playback-progress-bar');
    const playbackIndicator = document.querySelector('.playback-indicator');
    const recordedAudio = document.getElementById('recordedAudio');
    const uploadedAudioDisplay = document.getElementById('uploadedAudioDisplay');
    const reportTextarea = document.getElementById('reportTextarea');
    const uploadAudioBtn1 = document.getElementById('uploadAudio1Btn');
    const uploadAudioBtn2 = document.getElementById('uploadAudio2Btn');
    const processAudioBtn = document.getElementById('processAudioBtn');
    const volumeControlBtn = document.getElementById('volumeControlBtn');
    const speedControlBtn = document.getElementById('speedControlBtn');
    const downloadAudioBtn = document.getElementById('downloadAudioBtn');
    const connectMicBtn = document.getElementById('connectMicBtn');
    const volumeModal = document.getElementById('volumeModal');
    const volumeSlider = document.getElementById('volumeSlider');
    const saveVolumeBtn = document.getElementById('saveVolumeBtn');
    const speedModal = document.getElementById('speedModal');
    const speedSlider = document.getElementById('speedSlider');
    const saveSpeedBtn = document.getElementById('saveSpeedBtn');
    const downloadModal = document.getElementById('downloadModal');
    const downloadFileNameInput = document.getElementById('downloadFileNameInput');
    const confirmDownloadBtn = document.getElementById('confirmDownloadBtn');
    const micConnectModal = document.getElementById('micConnectModal');
    const microphoneSelect = document.getElementById('microphoneSelect');
    const selectMicBtn = document.getElementById('selectMicBtn');
    const pushNotification = document.getElementById('pushNotification');
    const notificationMessage = document.getElementById('notificationMessage');
    const closeNotificationBtn = pushNotification.querySelector('.close-notification');
    const updateButton = document.getElementById('updateButton');

    let audioContext = null;
    let analyser;
    let dataArray;
    let bufferLength;
    let mediaRecorder;
    let audioChunks = [];
    let micStream = null;
    let gainNode = null;
    let timerInterval;
    let totalTime = 0;
    let startTime;
    let isRecording = false;
    let isPaused = false;
    let recordedBlob = null;
    let isPlaying = false;  
    let uploadedAudioItems = [];     
    let currentUploadedAudioSource = { node: null, item: null, startedAt: 0, offset: 0 }; 
    let canvasCtx;

    const varPrimaryColor = getComputedStyle(document.body).getPropertyValue('--primary-color').trim() || '#ff6f61';
    
    function showNotification(message, type = 'success') {
        notificationMessage.textContent = message;
        pushNotification.className = `push-notification ${type}`;
        pushNotification.style.display = 'flex';
        setTimeout(() => {
            pushNotification.style.display = 'none';
        }, 5000);

    function draw() {
        if (!analyser || (!isRecording && !isPaused) || !canvasCtx) return;
        requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);
        
        canvasCtx.fillStyle = '#212f3c';
        canvasCtx.fillRect(0, 0, audioVisualizerCanvas.width, audioVisualizerCanvas.height);
        
        canvasCtx.lineWidth = 2;
        canvasCtx.strokeStyle = varPrimaryColor;
        canvasCtx.beginPath();
        
        const sliceWidth = audioVisualizerCanvas.width * 1.0 / bufferLength;
        let x = 0;
        
        for (let i = 0; i < bufferLength; i++) {
            const v = dataArray[i] / 128.0;
            const y = v * audioVisualizerCanvas.height / 2;
            if (i === 0) {
                canvasCtx.moveTo(x, y);
            } else {
                canvasCtx.lineTo(x, y);
            }
            x += sliceWidth;
        }
        
        canvasCtx.lineTo(audioVisualizerCanvas.width, audioVisualizerCanvas.height / 2);
        canvasCtx.stroke();
    }
    
    async function initializeAudioContext() {
        if (!audioContext || audioContext.state === 'closed') {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

            await audioContext.resume();

    }
    
    async function startRecording() {
        try {
            await initializeAudioContext();
            
            const preferredMicId = getFromLocalStorage('tauraronWasa_preferredMicId');
            
            const constraints = {
                audio: {
                    deviceId: preferredMicId ? { exact: preferredMicId } : undefined,
                    noiseSuppression: true,
                    echoCancellation: true,
                    autoGainControl: false, 
                    sampleRate: 48000 
                }
            };
            
            micStream = await navigator.mediaDevices.getUserMedia(constraints);
            
            const micSource = audioContext.createMediaStreamSource(micStream);
            
            gainNode = audioContext.createGain();
            gainNode.gain.value = 2.5; 
            
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            const highPassFilter = audioContext.createBiquadFilter();
            highPassFilter.type = "highpass";
            highPassFilter.frequency.setValueAtTime(80, audioContext.currentTime);
            highPassFilter.Q.setValueAtTime(0.707, audioContext.currentTime);
            
            const destination = audioContext.createMediaStreamDestination();
            
            micSource.connect(gainNode);
            gainNode.connect(highPassFilter); 
            highPassFilter.connect(analyser);
            highPassFilter.connect(destination);
            
            let mimeType = 'audio/webm; codecs=opus';
            if (MediaRecorder.isTypeSupported('audio/mp4; codecs=aac')) {
                mimeType = 'audio/mp4; codecs=aac';
            } else if (MediaRecorder.isTypeSupported('audio/m4a; codecs=aac')) {
                mimeType = 'audio/m4a; codecs=aac';
            }
            
            mediaRecorder = new MediaRecorder(destination.stream, { mimeType: mimeType });

            audioChunks = [];
            
            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    audioChunks.push(event.data);
                }
            };
            
            mediaRecorder.onstop = () => {
                stopMicrophoneStream();
                
                const totalSize = audioChunks.reduce((acc, chunk) => acc + chunk.size, 0);
                
                if (totalSize > 1024) { 
                    const finalMimeType = mediaRecorder.mimeType || mimeType;
                    recordedBlob = new Blob(audioChunks, { type: finalMimeType });
                    recordedAudio.src = URL.createObjectURL(recordedBlob);
                    savePersistentData();
                    showNotification("An kammala daukar sauti. Za ka iya kunnawa.", "success");
                } else {
                    recordedBlob = null;
                    showNotification("Babu sauti da aka dauka.", "error");
                }
                
                resetRecordingState();
            };
            
            mediaRecorder.start(100);
            
            isRecording = true;
            isPaused = false;
            recordToggleIcon.className = 'fas fa-pause';
            recordToggleBtn.classList.add('recording');
            recordingIndicator.classList.add('active');
            if(stopRecordingBtn) stopRecordingBtn.disabled = false;
            
            playbackToggleBtn.classList.add('disabled');
            playbackToggleBtn.disabled = true;
            
            startTime = Date.now();
            totalTime = 0;
            timerInterval = setInterval(updateRecordTimer, 1000);
            draw();
            showNotification("An fara daukar sauti...", "info");
            
        } catch (err) {
            console.error(err);
            showNotification(`Kuskure: ${err.name} - Ka ba da izini ga microphone.`, "error");
            stopMicrophoneStream();
            resetRecordingState();
        }
    }

            isPaused = true;
            recordToggleIcon.className = 'fas fa-microphone';

    async function handleAudioUpload(event) {
        const file = event.target.files[0];
        if (file && file.type.startsWith('audio/')) {
            const reader = new FileReader();
            reader.onload = async (e) => {                               
                await initializeAudioContext();
                const arrayBuffer = await file.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

                const dataUrl = e.target.result;
                const audioBlob = await fetch(dataUrl).then(res => res.blob());
                
                uploadedAudioItems.push({ 
                    dataUrl, 
                    name: file.name, 
                    blob: audioBlob,
                    buffer: audioBuffer, 
                    playbackTime: 0, 
                    isPlaying: false 
                });
                
                renderUploadedAudio();
                savePersistentData();
                showNotification(`An loda audio "${file.name}"`);
            };
            reader.readAsDataURL(file);
        } else {
            showNotification("Don Allah zaɓi fayil ɗin audio mai inganci.", "error");
        }
    }
    
    function stopCurrentUploadedAudio() {
        if (currentUploadedAudioSource.node) {           
            const elapsedTime = audioContext.currentTime - currentUploadedAudioSource.startedAt;
            const newPlaybackTime = currentUploadedAudioSource.offset + elapsedTime;
      
            if (currentUploadedAudioSource.item) {
                currentUploadedAudioSource.item.playbackTime = newPlaybackTime;
                currentUploadedAudioSource.item.isPlaying = false;
            }
            
            currentUploadedAudioSource.node.stop();
            currentUploadedAudioSource.node.disconnect();
            
            currentUploadedAudioSource = { node: null, item: null, startedAt: 0, offset: 0 };
        }
               document.querySelectorAll('.uploaded-audio-item .play-btn').forEach(btn => {
            btn.innerHTML = '<i class="fas fa-play"></i> Kunna';
        });
    }

    async function playUploadedAudio(item, button) {
        
        const isCurrentlyPlaying = item.isPlaying;
               
        stopCurrentUploadedAudio(); 
               
        if (isCurrentlyPlaying) {          
            showNotification("An dakatar da kunnawa.", "info");
            return;
        }
      
        try {
            await initializeAudioContext();           
            const source = audioContext.createBufferSource();
            source.buffer = item.buffer;
            source.playbackRate.value = recordedAudio.playbackRate;
            
            source.connect(audioContext.destination);
            
            const offset = item.playbackTime % item.buffer.duration;
            const duration = item.buffer.duration - offset;

            source.start(0, offset, duration);
                        
            currentUploadedAudioSource.node = source;
            currentUploadedAudioSource.item = item;
            currentUploadedAudioSource.startedAt = audioContext.currentTime;
            currentUploadedAudioSource.offset = offset;

            item.isPlaying = true;
            button.innerHTML = '<i class="fas fa-pause"></i> Dakatar';
            showNotification(`Ana kunnawa: ${item.name}`, "info");
                    
            source.onended = () => {
                if (currentUploadedAudioSource.node === source) {
                  
                    item.playbackTime = 0;
                    item.isPlaying = false;
                    currentUploadedAudioSource = { node: null, item: null, startedAt: 0, offset: 0 };
                                    
                    button.innerHTML = '<i class="fas fa-play"></i> Kunna';
                    showNotification(`An kammala kunnawa: ${item.name}`, "info");
                }
            };
            
        } catch (error) {
            console.error(error);            
            stopCurrentUploadedAudio();
            item.playbackTime = 0;
            item.isPlaying = false;
            button.innerHTML = '<i class="fas fa-play"></i> Kunna';
            showNotification(`Kuskure wajen kunnawa audio: ${error.message}`, "error");
        }
    }

                if (!fileName.toLowerCase().endsWith(fileExtension)) {
                     const extIndex = fileName.lastIndexOf('.');
                     if (extIndex > 0) fileName = fileName.substring(0, extIndex);
                     fileName = `${fileName}${fileExtension}`;
                }
                 
                const url = URL.createObjectURL(recordedBlob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
                showNotification(`An zazzage fayil: ${fileName}`, "success");
                closeModal('downloadModal');
            }
        });
    }
    
    function savePersistentData() {
        if (recordedBlob && recordedBlob.size > 1024) {
            const reader = new FileReader();
            reader.onloadend = () => {
                if (reader.result.length < 5 * 1024 * 1024) {
                    saveToLocalStorage('tauraronWasa_recordedAudio', reader.result);
                } else {
                    deleteFromLocalStorage('tauraronWasa_recordedAudio');
                }
            };
            reader.readAsDataURL(recordedBlob);
        } else {
            deleteFromLocalStorage('tauraronWasa_recordedAudio');
        }
        
        if (reportTextarea) saveToLocalStorage('tauraronWasa_reportText', reportTextarea.value);
        
        // Ajiye abubuwan da za'a iya ajiye su kawai (Ba AudioBuffer)
        const serializableUploadedItems = uploadedAudioItems.map(item => ({
            dataUrl: item.dataUrl,
            name: item.name,
            playbackTime: item.playbackTime || 0
        }));
        saveToLocalStorage('tauraronWasa_uploadedAudioItems', serializableUploadedItems);
    }
    
    async function loadPersistentData() {
     
        const storedAudioDataUrl = getFromLocalStorage('tauraronWasa_recordedAudio');
        if (storedAudioDataUrl) {
            try {
                const response = await fetch(storedAudioDataUrl);
                recordedBlob = await response.blob();
                
                if (recordedBlob.size > 1024) {
                    recordedAudio.src = URL.createObjectURL(recordedBlob);
                    playbackToggleBtn.classList.remove('disabled');
                    playbackToggleBtn.disabled = false;
                } else {
                     recordedBlob = null;
                     deleteFromLocalStorage('tauraronWasa_recordedAudio');
                     playbackToggleBtn.classList.add('disabled');
                     playbackToggleBtn.disabled = true;
                }

            } catch (e) {
                deleteFromLocalStorage('tauraronWasa_recordedAudio');
            }
        } else {
            playbackToggleBtn.classList.add('disabled');
            playbackToggleBtn.disabled = true;
        }
        
        const storedReportText = getFromLocalStorage('tauraronWasa_reportText');
        if (storedReportText && reportTextarea) {
            reportTextarea.value = storedReportText;
        }
        
        const storedUploadedAudioData = getFromLocalStorage('tauraronWasa_uploadedAudioItems');
        if (storedUploadedAudioData) {
          
            uploadedAudioItems = await Promise.all(storedUploadedAudioData.map(async item => {
                try {
                    const response = await fetch(item.dataUrl);
                    const blob = await response.blob();
                    const arrayBuffer = await blob.arrayBuffer();
                    
                    await initializeAudioContext();
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

                    return { 
                        ...item, 
                        blob, 
                        buffer: audioBuffer, 
                        playbackTime: item.playbackTime || 0, 
                        isPlaying: false 
                    };
                } catch (e) {
                    return null;
                }
            })).then(items => items.filter(item => item !== null));
            renderUploadedAudio();
        }
        
        const storedVolume = getFromLocalStorage('tauraronWasa_volume');
        if (storedVolume !== null) recordedAudio.volume = Math.min(1.0, parseFloat(storedVolume));
        
        const storedSpeed = getFromLocalStorage('tauraronWasa_speed');
        if (storedSpeed !== null) recordedAudio.playbackRate = storedSpeed;
    }
    
    if (reportTextarea) reportTextarea.addEventListener('input', savePersistentData);
    
    setInterval(savePersistentData, 30000);
    window.addEventListener('beforeunload', savePersistentData);
    
    if (updateButton) {
        updateButton.addEventListener('click', () => {
            if (confirm("Kana da tabbacin kana son share dukkan bayanan aiki (recording, uploaded audio, rubutu)? Za'a share su har abada!")) {
                deleteFromLocalStorage('tauraronWasa_recordedAudio');
                deleteFromLocalStorage('tauraronWasa_reportText');
                deleteFromLocalStorage('tauraronWasa_uploadedAudioItems');
                
                recordedBlob = null;
                if(recordedAudio) recordedAudio.src = '';
                if(reportTextarea) reportTextarea.value = '';
                uploadedAudioItems = [];
                stopCurrentUploadedAudio(); 
                renderUploadedAudio();
                
                isPlaying = false;
                if(playbackToggleIcon) playbackToggleIcon.className = 'fas fa-play';
                if(playbackIndicator) playbackIndicator.style.width = '0%';
                
                stopFinalRecording();
                resetRecordingState();
                
                showNotification("An share dukkan bayanan aiki cikin nasara!", "success");
            }
        });
    }
    
    document.querySelectorAll('.modal .close-button').forEach(button => {
        button.addEventListener('click', (e) => {
            e.target.closest('.modal').style.display = 'none';
        });
    });
    
    if (closeNotificationBtn) {
        closeNotificationBtn.addEventListener('click', () => {
            pushNotification.style.display = 'none';
        });
    }
    
    if (audioVisualizerCanvas) {
        const parent = audioVisualizerCanvas.parentElement;
        audioVisualizerCanvas.width = parent.clientWidth;
        audioVisualizerCanvas.height = parent.clientHeight;
        canvasCtx = audioVisualizerCanvas.getContext('2d');
    }
    
    window.addEventListener('resize', () => {
        if (audioVisualizerCanvas) {
            const parent = audioVisualizerCanvas.parentElement;
            audioVisualizerCanvas.width = parent.clientWidth;
            audioVisualizerCanvas.height = parent.clientHeight;
             if (canvasCtx) {
                 canvasCtx.fillStyle = '#212f3c';
                 canvasCtx.fillRect(0, 0, audioVisualizerCanvas.width, audioVisualizerCanvas.height);
            }
        }
    });
    
    initializeUser();
});
</script>
    
</body>
</html>
