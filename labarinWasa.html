<!DOCTYPE html>
<html lang="ha">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agents - TauraronWasa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="agents.css">
  <style>
   body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom, #180022, #300040);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  color: #fff;
  min-height: 100vh;
  display: flex; /* For proper centering of login/dashboard */
  flex-direction: column;
}

/* --- Preloader --- */
#preloader {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(24, 0, 34, 0.9);
  z-index: 2000;
  display: flex;
  align-items: center;
  justify-content: center;
}

.loader {
  border: 6px solid #fff;
  border-top: 6px solid #7c31ff;
  border-radius: 50%;
  width: 60px; height: 60px;
  animation: spin 1.1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* --- Centered Section (Login) --- */
.centered-section {
  flex-grow: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px; /* Add some padding for smaller screens */
}

.login-container {
  background: rgba(39, 11, 64, 0.92);
  border-radius: 14px;
  padding: 2.5rem 2rem 2rem;
  box-shadow: 0 6px 32px rgba(0, 0, 0, 0.38);
  width: 95vw;
  max-width: 370px;
  text-align: center;
}

.login-container h2 {
  margin-bottom: 1.5rem; /* Increased margin for better spacing */
  font-weight: 400;
  color: #f1c40f; /* Highlighted title */
}

.input-group {
  margin-bottom: 1.2rem; /* Consistent spacing */
  text-align: left;
}

.input-group label {
  font-size: 0.98rem;
  font-weight: 400;
  margin-bottom: .25rem;
  display: block;
  color: #b2a0e6; /* Softer label color */
}

.input-group input,
.input-group textarea {
  width: 90%;
  padding: 12px 15px; /* Slightly more padding */
  border-radius: 8px;
  border: 1px solid rgba(124, 49, 255, 0.3); /* Soft border with blueish tint */
  margin-top: 5px; /* Consistent margin */
  font-family: inherit;
  font-size: 1rem;
  background: #300040;
  color: #fff;
  outline: none;
  transition: all 0.2s ease-in-out; /* Smooth transition */
}

.input-group input:focus,
.input-group textarea:focus {
  box-shadow: 0 0 0 3px rgba(124, 49, 255, 0.5); /* Clearer focus indication */
  border-color: #7c31ff;
}

.input-group textarea {
  min-height: 100px; /* Increased min-height for text area */
  resize: vertical;
}

.main-btn {
  background: linear-gradient(90deg, #7c31ff, #9a42ff);
  color: #fff;
  border: none;
  padding: 13px 28px; /* Slightly more prominent */
  border-radius: 7px;
  font-size: 1.05rem; /* Slightly larger font */
  font-weight: 600;
  transition: background 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
  box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
  display: inline-flex; /* For icon alignment */
  align-items: center;
  justify-content: center;
  gap: 8px; /* Space between icon and text */
}

.main-btn:hover {
  background: #7c31ff;
  box-shadow: 0 8px 25px rgba(124, 49, 255, 0.2); /* More pronounced hover effect */
}

.icon-btn {
  background: transparent;
  border: none;
  color: #fff;
  font-size: 1.5rem; /* Slightly larger icons */
  cursor: pointer;
  padding: 5px 8px; /* Added padding */
  vertical-align: middle;
  transition: color 0.2s ease, transform 0.2s ease;
}

.icon-btn:hover {
  color: #9a42ff;
  transform: translateY(-2px);
}

/* --- Header --- */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1.5rem 2rem; /* Adjusted padding */
  background: rgba(39, 11, 64, 0.97);
  box-shadow: 0 2px 14px rgba(0, 0, 0, 0.15);
  position: sticky;
  top: 0;
  z-index: 100;
}

header h1 {
  font-size: 1.8rem; /* Larger heading */
  font-weight: 700; /* Bolder font */
  color: #f1c40f;
}

#welcomeMsg {
  font-size: 1.15rem;
  margin-left: 1.5rem; /* More space */
  color: #7c31ff;
  font-weight: 500;
}

/* --- Action Bar --- */
.action-bar {
  display: flex;
  flex-wrap: wrap; /* Allow wrapping on small screens */
  align-items: center;
  gap: 1.5rem; /* Increased gap */
  padding: 1.2rem 2rem; /* Adjusted padding */
  margin-bottom: 1.8rem; /* More spacing */
  background: rgba(39, 11, 64, 0.9); /* Slightly different background */
  border-bottom-left-radius: 11px;
  border-bottom-right-radius: 11px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.action-bar .main-btn {
  padding: 10px 20px; /* Smaller button in action bar */
  font-size: 0.95rem;
}

.api-links {
  display: flex;
  gap: 15px; /* Space between API links */
}

.api-links a {
  color: #9a42ff;
  font-size: 1.4rem; /* Larger icons for links */
  text-decoration: none;
  transition: color 0.2s ease, transform 0.2s ease;
}

.api-links a:hover {
  color: #fff;
  transform: scale(1.1);
}

/* --- Dashboard Section --- */
#dashboardSection {
  max-width: 800px;
  margin: 0 auto;
  padding: 1.5rem 2rem; /* Padding for the entire dashboard */
  flex-grow: 1; /* Takes remaining space */
}

.hidden {
  display: none;
}

/* --- News Feed & Firebase Posts --- */
.news-feed,
#firebasePosts {
  margin: 1.5rem 0;
  display: flex;
  flex-direction: column;
  gap: 1.5rem; /* Consistent gap */
}

.news-card,
.post-card {
  background: rgba(48, 0, 64, 0.96);
  border-radius: 11px;
  padding: 1.5rem; /* Increased padding */
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Stronger shadow */
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  display: flex;
  flex-direction: column;
  position: relative;
  opacity: 0; /* Start hidden for fade-in */
  transform: translateY(20px); /* Start slightly below for fade-in */
}

.news-card.fade-in,
.post-card.fade-in {
  animation: fadeUp 0.7s forwards ease-out; /* Use forwards to keep final state */
}

@keyframes fadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.news-card:hover,
.post-card:hover {
  transform: translateY(-5px); /* Slight lift on hover */
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
}

.news-card .news-title,
.post-card .post-title {
  font-size: 1.25rem; /* Larger title */
  font-weight: 600;
  color: #f1c40f;
  margin-bottom: 0.8rem; /* Space below title */
}

.news-content,
.post-content {
  margin-bottom: 1rem; /* More space below content */
  color: #fff;
  font-size: 1.05rem; /* Slightly larger text */
  line-height: 1.6; /* Improved readability */
}

.news-image,
.post-image,
.post-video,
.post-audio { /* Added style for audio */
  width: 100%;
  max-height: 300px; /* Increased max height for media */
  object-fit: contain; /* Use contain to prevent cropping on different aspect ratios */
  border-radius: 8px; /* Slightly more rounded corners */
  margin-bottom: 1rem;
  background: #260036;
  border: 1px solid rgba(124, 49, 255, 0.3); /* Subtle border */
}

.post-audio {
  height: 50px; /* Fixed height for audio player */
  object-fit: unset;
}

.news-meta,
.post-meta {
  display: flex;
  align-items: center;
  gap: 1rem; /* Consistent spacing */
  font-size: 0.95rem;
  color: #b2a0e6;
  margin-top: 0.5rem; /* Space above meta */
  margin-bottom: 0.8rem;
}

.post-actions {
  display: flex;
  gap: 15px; /* More space between buttons */
  justify-content: flex-end;
  margin-top: 1rem; /* More space above actions */
  padding-top: 10px;
  border-top: 1px dashed rgba(255, 255, 255, 0.1); /* Separator line */
}

.post-actions button {
  background: none;
  border: none;
  color: #fff;
  font-size: 1.2rem; /* Larger icons */
  padding: 8px 12px; /* More padding */
  border-radius: 7px; /* More rounded */
  cursor: pointer;
  transition: background 0.2s ease, color 0.2s ease, transform 0.1s ease;
}

.post-actions button:hover {
  background: rgba(124, 49, 255, 0.1); /* Lighter hover background */
  color: #f1c40f;
  transform: translateY(-2px);
}

/* --- Editable States --- */
.news-card .news-title[contenteditable="true"],
.news-card .news-content[contenteditable="true"],
.post-card .post-content[contenteditable="true"] {
  border: 1px solid #7c31ff;
  border-radius: 8px;
  padding: 8px;
  background: #2d003e;
  color: #fff;
  outline: none;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.news-card .news-title[contenteditable="true"]:focus,
.news-card .news-content[contenteditable="true"]:focus,
.post-card .post-content[contenteditable="true"]:focus {
  box-shadow: 0 0 0 3px rgba(124, 49, 255, 0.5);
}

.approve-news-btn {
  margin-top: 1.5rem;
  width: fit-content;
  align-self: flex-end; /* Align to the right */
}

/* --- Push Notifications --- */
#pushNotificationContainer {
  position: fixed;
  bottom: 28px;
  right: 28px;
  z-index: 3000;
  display: flex;
  flex-direction: column;
  gap: 14px;
  pointer-events: none;
}

.push-notification {
  min-width: 250px; /* Slightly wider */
  padding: 15px 22px; /* More padding */
  background: #260036;
  color: #fff;
  border-left: 6px solid #9a42ff;
  border-radius: 7px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Stronger shadow */
  font-size: 1.05rem;
  opacity: 0.95;
  animation: fadeIn 0.5s ease-out forwards;
  pointer-events: auto;
  display: flex;
  align-items: center;
  gap: 10px; /* More space */
}

.push-notification.success { border-color: #27ae60; }
.push-notification.error { border-color: #e74c3c; }
.push-notification.info { border-color: #3498db; } /* Added info type */

.push-notification .fa-xmark {
  margin-left: auto;
  cursor: pointer;
  color: rgba(255, 255, 255, 0.7); /* Softer white */
  font-size: 1.2rem;
  transition: color 0.2s ease;
}

.push-notification .fa-xmark:hover {
  color: #fff;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 0.95; transform: translateY(0); }
}

/* --- Create Post Form --- */
#newPostForm,
#createPostSection {
  background: rgba(48, 0, 64, 0.96);
  border-radius: 11px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  padding: 1.8rem 2rem; /* More generous padding */
  margin-bottom: 2rem; /* More space */
  max-width: 700px; /* Slightly wider */
  width: 100%;
  margin-left: auto;
  margin-right: auto;
}

#newPostForm h2,
#createPostSection h2 {
  font-size: 1.35rem; /* Larger heading */
  margin-bottom: 1.5rem;
  color: #f1c40f;
  display: flex; /* For icon alignment */
  align-items: center;
  gap: 10px;
}

/* New: Media Upload Icons & Previews */
.input-group.media-upload-icons {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 1.5rem;
}

.input-group.media-upload-icons label {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 1rem;
  color: #b2a0e6;
  margin-bottom: 5px;
}

.upload-buttons {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
}

.upload-buttons .icon-btn {
  font-size: 1.8rem; /* Larger icons for upload */
  background: rgba(124, 49, 255, 0.1);
  border: 1px solid rgba(124, 49, 255, 0.5);
  border-radius: 10px; /* More rounded */
  width: 60px; /* Fixed width */
  height: 60px; /* Fixed height */
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
}

.upload-buttons .icon-btn:hover {
  background: rgba(124, 49, 255, 0.25);
  border-color: #7c31ff;
  transform: scale(1.05);
}

.hidden-file-input {
  display: none; /* Hide the default file input */
}

.uploaded-media-preview {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
}

.upload-thumb,
.video-thumb,
.audio-thumb { /* Added audio thumb style */
  width: 80px; /* Larger thumbnails */
  height: 80px;
  object-fit: cover;
  border-radius: 10px;
  position: relative;
  background: #1e0030;
  border: 2px solid #7c31ff; /* Thicker border */
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden; /* Ensure content stays within bounds */
}

.audio-thumb audio {
  width: 100%;
  height: 100%;
  object-fit: contain; /* Ensure audio controls are visible */
}

.upload-thumb .remove-media,
.video-thumb .remove-media,
.audio-thumb .remove-media {
  position: absolute;
  top: 5px; right: 5px;
  background: rgba(30, 0, 48, 0.8);
  color: #f1c40f;
  border: none;
  border-radius: 50%;
  width: 28px; /* Larger remove button */
  height: 28px;
  font-size: 1.2rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
  transition: background 0.2s ease, color 0.2s ease, transform 0.1s ease;
}

.upload-thumb .remove-media:hover,
.video-thumb .remove-media:hover,
.audio-thumb .remove-media:hover {
  background: rgba(231, 76, 60, 0.9); /* Red hover for remove */
  color: #fff;
  transform: scale(1.1);
}

/* New: Full Width Textarea */
.input-group.full-width-textarea {
  margin-bottom: 1.8rem;
}

/* --- Responsive Adjustments --- */
@media (max-width: 768px) {
  header {
    padding: 1rem 1.5rem;
  }
  header h1 {
    font-size: 1.4rem;
  }
  #welcomeMsg {
    font-size: 0.95rem;
    margin-left: 1rem;
  }
  .action-bar {
    padding: 1rem 1.5rem;
    gap: 1rem;
    flex-direction: column; /* Stack buttons vertically */
    align-items: flex-start; /* Align to start */
  }
  .action-bar .main-btn {
    width: 100%; /* Full width buttons */
    padding: 12px 20px;
  }
  .api-links {
    margin-top: 10px;
    justify-content: center;
    width: 100%;
  }
  #dashboardSection {
    padding: 1rem 1.5rem;
  }
  .news-card,
  .post-card,
  #newPostForm,
  #createPostSection {
    padding: 1.2rem;
  }
  .news-card .news-title,
  .post-card .post-title {
    font-size: 1.1rem;
  }
  .news-content,
  .post-content {
    font-size: 0.95rem;
  }
  .main-btn {
    padding: 10px 20px;
    font-size: 0.95rem;
  }
  #pushNotificationContainer {
    bottom: 15px;
    right: 15px;
    left: 15px; /* Make notifications span width on small screens */
    align-items: center;
  }
  .push-notification {
    min-width: unset;
    width: calc(100% - 30px); /* Adjust width for padding */
    font-size: 0.95rem;
  }
}

@media (max-width: 480px) {
  .login-container {
    padding: 1.5rem 1rem;
  }
  header h1 {
    font-size: 1.2rem;
  }
  #welcomeMsg {
    display: none; /* Hide welcome message on very small screens */
  }
  .action-bar {
    gap: 0.8rem;
    padding: 0.8rem 1rem;
  }
  .api-links {
    gap: 10px;
    font-size: 1.2rem;
  }
  #dashboardSection {
    padding: 0.8rem 1rem;
  }
  .news-card,
  .post-card,
  #newPostForm,
  #createPostSection {
    padding: 0.8rem;
  }
  .news-card .news-title,
  .post-card .post-title,
  #newPostForm h2 {
    font-size: 1rem;
  }
  .news-content,
  .post-content {
    font-size: 0.9rem;
  }
  .post-meta {
    font-size: 0.85rem;
    gap: 0.7rem;
  }
  .upload-buttons .icon-btn {
    width: 50px;
    height: 50px;
    font-size: 1.5rem;
  }
  .upload-thumb,
  .video-thumb,
  .audio-thumb {
    width: 70px;
    height: 70px;
  }
}
  </style>
</head>
<body>
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <div id="pushNotificationContainer"></div>

  <div id="loginSection" class="centered-section">
    <div class="login-container">
      <h2>Shiga Agents</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> Imel</label>
          <input type="email" id="email" required placeholder="Shigar da imel...">
        </div>
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Kalmar sirri</label>
          <input type="password" id="password" required placeholder="Shigar da kalmar sirri...">
        </div>
        <button type="submit" class="main-btn">Shiga</button>
      </form>
    </div>
  </div>

  <div id="dashboardSection" class="hidden">
    <header>
      <h1>Agents TauraronWasa</h1>
      <span id="welcomeMsg"></span>
      <button id="logoutBtn" title="Fita" class="icon-btn"><i class="fas fa-sign-out-alt"></i></button>
    </header>

    <div class="action-bar">
      <button id="fetchNewsBtn" class="main-btn"><i class="fas fa-newspaper"></i> Labaran Wasanni na Duniya</button>
      <span class="api-links">
        <a href="https://www.skysports.com/football/news" target="_blank" title="Sky Sports"><i class="fas fa-futbol"></i></a>
        <a href="https://www.bbc.com/sport/football" target="_blank" title="BBC Sport"><i class="fas fa-futbol"></i></a>
        <a href="https://www.sportskeeda.com/go/football" target="_blank" title="Sportskeeda"><i class="fas fa-futbol"></i></a>
      </span>
    </div>

    <section id="newsFeed" class="news-feed"></section>

    <section id="createPostSection">
      <h2><i class="fas fa-pen"></i> Kirkiri Sabon Post</h2>
      <form id="newPostForm">
        <div class="input-group media-upload-icons">
          <label><i class="fas fa-image"></i> Hoton Post (har zuwa 2)</label>
          <div class="upload-buttons">
            <button type="button" class="icon-btn" id="uploadImage1Btn" title="Saka Hoto 1"><i class="fas fa-image"></i></button>
            <input type="file" id="imageUpload1" accept="image/*" class="hidden-file-input">
            <button type="button" class="icon-btn" id="uploadImage2Btn" title="Saka Hoto 2"><i class="fas fa-image"></i></button>
            <input type="file" id="imageUpload2" accept="image/*" class="hidden-file-input">
          </div>
          <div class="uploaded-media-preview" id="uploadedImages"></div>
        </div>

        <div class="input-group media-upload-icons">
          <label><i class="fas fa-music"></i> Audio Link</label>
          <div class="upload-buttons">
            <button type="button" class="icon-btn" id="uploadAudioBtn" title="Saka Audio"><i class="fas fa-music"></i></button>
            <input type="file" id="audioUpload" accept="audio/*" class="hidden-file-input">
          </div>
          <div class="uploaded-media-preview" id="uploadedAudio"></div>
        </div>

        <div class="input-group media-upload-icons">
          <label><i class="fas fa-video"></i> Bidiyo (9MB Max)</label>
          <div class="upload-buttons">
            <button type="button" class="icon-btn" id="uploadVideoBtn" title="Saka Bidiyo"><i class="fas fa-video"></i></button>
            <input type="file" id="videoUpload" accept="video/*" class="hidden-file-input">
          </div>
          <div class="uploaded-media-preview" id="uploadedVideos"></div>
        </div>

        <div class="input-group full-width-textarea">
          <label for="postText"><i class="fas fa-align-left"></i> Rubutun Post</label>
          <textarea id="postText" placeholder="Rubuta cikakken labari..."></textarea>
        </div>
        
        <button type="submit" class="main-btn"><i class="fas fa-paper-plane"></i> Tura Post</button>
      </form>
    </section>
    <section id="firebasePosts" class="news-feed"></section>
  </div>

  <script type="module">
    import { app, analytics, firebaseConfig } from './firebase.js';
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getDatabase, ref, get, set, push, update, remove, child, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const allowedEmails = [
      "harunalawali5522@gmail.com",
      "lawaliharuna943@gmail.com",
      "tauraronwasa@gmil.com"
    ];

    const newsRSSLinks = [
      "https://www.skysports.com/rss/12040",
      "http://feeds.bbci.co.uk/sport/football/rss.xml",
      "https://www.sportskeeda.com/rss/football"
    ];

    // ==== UI ELEMENTS ====
    const preloader = document.getElementById('preloader');
    const pushContainer = document.getElementById('pushNotificationContainer');
    const loginSection = document.getElementById('loginSection');
    const dashboardSection = document.getElementById('dashboardSection');
    const loginForm = document.getElementById('loginForm');
    const fetchNewsBtn = document.getElementById('fetchNewsBtn');
    const newsFeed = document.getElementById('newsFeed');
    const firebasePosts = document.getElementById('firebasePosts');
    const welcomeMsg = document.getElementById('welcomeMsg');
    const logoutBtn = document.getElementById('logoutBtn');
    const newPostForm = document.getElementById('newPostForm');
    const postText = document.getElementById('postText');
    const uploadedImages = document.getElementById('uploadedImages');
    const uploadedAudio = document.getElementById('uploadedAudio');
    const uploadedVideos = document.getElementById('uploadedVideos');

    // Upload Buttons
    const uploadImage1Btn = document.getElementById('uploadImage1Btn');
    const imageUpload1Input = document.getElementById('imageUpload1');
    const uploadImage2Btn = document.getElementById('uploadImage2Btn');
    const imageUpload2Input = document.getElementById('imageUpload2');
    const uploadAudioBtn = document.getElementById('uploadAudioBtn');
    const audioUploadInput = document.getElementById('audioUpload');
    const uploadVideoBtn = document.getElementById('uploadVideoBtn');
    const videoUploadInput = document.getElementById('videoUpload');

    // ==== GLOBAL STATE ====

    // ==== FETCH NEWS FROM RSS/APIs ====
    async function fetchNewsRSS() {
      showPreloader();
      let allNews = [];
      for(const rss of newsRSSLinks) {
        try {
          const resp = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rss)}`);
          const data = await resp.json();
          if(data.items) allNews = allNews.concat(data.items);
        } catch(e) {
          console.error("Error fetching RSS:", e);
        }
      }

      let seen = new Set();
      allNews = allNews.filter(n => {
        let key = n.link || n.title;
        if(seen.has(key)) return false;
        seen.add(key);
        return true;
      });

      let now = toNigeriaTime();
      let lastTime = lastFetchTimestamp ? new Date(lastFetchTimestamp) : new Date(now.getTime() - 2 * 24 * 60 * 60 * 1000); // Fetch news from last 2 days if no last timestamp
      let newNews = allNews.filter(n => new Date(n.pubDate) > lastTime);

      lastFetchTimestamp = now.toISOString();

      if(!newNews.length) {
        hidePreloader();
        pushNotification("Babu sabbin labarai a yanzu.", "info"); // Changed to info for better user experience
        return;
      }

      newsFeed.innerHTML = '';
      for (const news of newNews.slice(0,20)) { // Limit to 20 for initial display
        await showNewsCard(news);
      }
      hidePreloader();
      pushNotification('An samo sabbin labarai na wasanni!', 'success');
    }

    // ==== IMAGE/AUDIO/VIDEO UPLOAD HANDLING (IMGUR) ====
    function uploadFile(file, type, cb) {
      showPreloader();
      let formData = new FormData();
      formData.append(type, file); // 'image', 'video', 'audio'

      let apiUrl = '';
      if (type === 'image') {
        apiUrl = "https://api.imgur.com/3/image";
      } else if (type === 'video') {
        if (!isValidVideoSize(file)) {
          hidePreloader();
          pushNotification("Bidiyon ya wuce 9MB!", "error");
          return;
        }
        apiUrl = "https://api.imgur.com/3/upload"; // Imgur upload supports video too
      } else if (type === 'audio') {
        // Imgur doesn't natively support audio, you'd need another service or direct upload to Firebase Storage
        // For now, let's just use a placeholder or assume a direct link if imgur fails for audio
        pushNotification("Loda audio kai tsaye zuwa Imgur ba a samun sa. Da fatan za a yi amfani da wani sabis ko a saka link kai tsaye.", "error");
        hidePreloader();
        return;
      }

      fetch(apiUrl, {
        method: "POST",
        headers: { Authorization: "Client-ID 5acf7eff9c91660" },
        body: formData
      }).then(r=>r.json()).then(r=>{
        if(r?.data?.link) {
          cb(r.data.link);
          pushNotification("An loda file cikin nasara!", "success");
        } else {
          pushNotification(`An kasa loda ${type === 'image' ? 'hoton' : type === 'video' ? 'bidiyon' : 'audiyon'}!`, "error");
        }
      }).catch((error)=>{
        pushNotification(`Kuskure wajen loda ${type === 'image' ? 'hoto' : type === 'video' ? 'bidiyo' : 'audio'}!`, "error");
        console.error("Upload error:", error);
      }).finally(() => hidePreloader());
    }

    // Render uploaded media thumbnails
    function renderUploadedMedia() {
      uploadedImages.innerHTML = uploadedImageLinks.map((l,i)=>l?`<div class="upload-thumb" style="background:url('${l}') center/cover">
        <button type="button" class="remove-media" onclick="removeUploadedImage(${i})"><i class="fas fa-xmark"></i></button></div>`:'').join('');

    }

    // Global functions for removing media (called from inline onclick)
    window.removeUploadedImage = (index) => {

      renderUploadedMedia();
    };

    window.removeUploadedAudio = () => {
      uploadedAudioLink = '';
      renderUploadedMedia();
    };

    window.removeUploadedVideo = () => {
      uploadedVideoLink = '';
      renderUploadedMedia();
    };

    // ==== NEWS BUTTON ====
    fetchNewsBtn.onclick = fetchNewsRSS;

    // ==== INTERSECTION OBSERVER (Lazy Fade Up) ====
    const observer = new IntersectionObserver((entries) => {
      for(const entry of entries) {
        if(entry.isIntersecting) entry.target.classList.add('fade-in');
      }
    }, { threshold: .12 });

    // Observe elements after they are rendered
    const observeElements = () => {
      document.querySelectorAll('.news-card, .post-card').forEach(el=>observer.observe(el));
    };

    // Initial observation after a delay to ensure elements are present
    setTimeout(observeElements, 2500); // Initial check

    // Re-observe elements whenever new ones are added (e.g., after fetchNewsRSS or fetchPosts)
    const observerCallback = (mutationsList, observer) => {
        for(const mutation of mutationsList) {
            if (mutation.type === 'childList') {
                mutation.addedNodes.forEach(node => {
                    if (node.nodeType === 1 && (node.classList.contains('news-card') || node.classList.contains('post-card'))) {
                        observer.observe(node);
                    }
                });
            }
        }
    };
    const newsFeedObserver = new MutationObserver(observerCallback);
    const firebasePostsObserver = new MutationObserver(observerCallback);

    newsFeedObserver.observe(newsFeed, { childList: true });
    firebasePostsObserver.observe(firebasePosts, { childList: true });


    // ==== PRELOADER HIDE ON LOAD ====
    window.addEventListener('load', hidePreloader);
  </script>
