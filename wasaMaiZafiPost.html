        /* Base styles don tabbatar da shafin ya cika faɗin na'urar */
        html, body {

            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Don guje wa horizontal scrolling */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #180022, #300040);

    { name: "Paris Saint-Germain", logo: "https://upload.wikimedia.org/wikipedia/en/a/a7/Paris_Saint-Germain_F.C..svg", id: "psg" },
    { name: "Tottenham Hotspur", logo: "https://upload.wikimedia.org/wikipedia/en/b/b4/Tottenham_Hotspur.svg", id: "tottenham" },
    { name: "Borussia Dortmund", logo: "https://upload.wikimedia.org/wikipedia/commons/6/67/Borussia_Dortmund_logo.svg", id: "dortmund" },
    { name: "AS Roma", logo: "https://upload.wikimedia.org/wikipedia/en/f/f7/AS_Roma_logo_%282017%29.svg", id: "roma" },
    { name: "Ajax", logo: "https://upload.wikimedia.org/wikipedia/en/7/79/Ajax_Amsterdam.svg", id: "ajax" },

    { name: "Valencia", logo: "https://upload.wikimedia.org/wikipedia/en/c/ce/Valenciacf.svg", id: "valencia" },
    { name: "West Ham United", logo: "https://upload.wikimedia.org/wikipedia/en/c/c2/West_Ham_United_FC_logo.svg", id: "west-ham" },
    { name: "Inter Milan", logo: "https://upload.wikimedia.org/wikipedia/commons/0/05/FC_Internazionale_Milano_2021.svg", id: "inter" },

    { name: "PSV Eindhoven", logo: "https://upload.wikimedia.org/wikipedia/en/0/05/PSV_Eindhoven.svg", id: "psv-eindhoven" },
   
   
];

const toggleButton = document.getElementById('toggle-menu-btn');
const menuContainer = document.getElementById('menu-container');
const closeButton = document.getElementById('close-menu-btn'); 
const notification = document.getElementById('notification');

// Aiki don nuna ko boye menu
toggleButton.addEventListener('click', () => {
    menuContainer.classList.toggle('show');
});

// Aiki don rufe menu
closeButton.addEventListener('click', () => {
    menuContainer.classList.remove('show');
});

// Aiki don nuna sanarwa (notification)
function showNotification(message) {
    notification.textContent = message;
    notification.classList.add('show');
    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000); // Zai bace bayan 3 seconds
}

// Aiki don kwafa (copy) rubutu zuwa clipboard
function copyToClipboard(text, successMessage) {
    navigator.clipboard.writeText(text).then(() => {
        showNotification(successMessage);
    }).catch(err => {
        console.error('Failed to copy text: ', err);
        showNotification('Failed to copy. Please try again.');
    });
}

// Aiki don sanya teams a cikin menu
function renderTeams() {
    const teamsHTML = clubs.map(club => `
        <div class="team-item" data-team-id="${club.id}">
            <div class="team-info">
                <img src="${club.logo}" alt="${club.name} logo" class="team-logo">
                <span class="team-name">${club.name}</span>
            </div>
            <div class="copy-buttons">
                <button class="copy-btn copy-name">Copy Name</button>
                <button class="copy-btn copy-logo">Copy Logo Link</button>
            </div>
        </div>
    `).join('');
    menuContainer.innerHTML = `
        <span id="close-menu-btn" class="close-btn">❌</span>
        ${teamsHTML}
    `;

    // Aiki ga close button bayan an sake render HTML
    document.getElementById('close-menu-btn').addEventListener('click', () => {
        menuContainer.classList.remove('show');
    });

    // Aiki ga button din copy
    menuContainer.querySelectorAll('.copy-name').forEach(button => {
        button.addEventListener('click', (e) => {
            const teamItem = e.target.closest('.team-item');
            const teamId = teamItem.dataset.teamId;
            const club = clubs.find(c => c.id === teamId);
            if (club) {
                copyToClipboard(club.name, `Successfully copied: ${club.name}`);
            }
        });
    });

    menuContainer.querySelectorAll('.copy-logo').forEach(button => {
        button.addEventListener('click', (e) => {
            const teamItem = e.target.closest('.team-item');
            const teamId = teamItem.dataset.teamId;
            const club = clubs.find(c => c.id === teamId);
            if (club) {
                copyToClipboard(club.logo, `Successfully copied logo link for: ${club.name}`);
            }
        });
    });
}

// Kira aiki don nuna teams lokacin da shafin ya gama loading
document.addEventListener('DOMContentLoaded', renderTeams);
</script>

    import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    import { ref, push, set, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
    const authContainer = document.getElementById('auth-container');

    const mainContent = document.getElementById('main-content');

    const loginForm = document.getElementById('login-form');

    const loginEmailInput = document.getElementById('login-email');

    const loginPasswordInput = document.getElementById('login-password');

    const fullNameSpan = document.getElementById('fullName');

    const newPostForm = document.getElementById('new-post-form');

    const game1LogoUpload = document.getElementById('game1-logo-upload');

    const game1LogoLink = document.getElementById('game1-logo-link');

    const game1LogoPreview = document.getElementById('game1-logo-preview');

    const game1Name = document.getElementById('game1-name');

    const game2LogoUpload = document.getElementById('game2-logo-upload');

    const game2LogoLink = document.getElementById('game2-logo-link');

    const game2LogoPreview = document.getElementById('game2-logo-preview');

    const game2Name = document.getElementById('game2-name');

    const payGameTime = document.getElementById('pay-game-time');

    const pasterImageUpload = document.getElementById('paster-image-upload');

    const pasterImageLink = document.getElementById('paster-image-link');

    const pasterImagePreview = document.getElementById('paster-image-preview');

    const audioLink = document.getElementById('audio-link');

    const textTeraWritten = document.getElementById('text-tera-written');

    const notificationContainer = document.getElementById('notification-container');

    const displayGameTime = document.getElementById('display-game-time'); // Sabon karin
    const IMGUR_CLIENT_ID = "5acf7eff9c91660";
    // Function to show notifications

    function showNotification(message, isError = false) {

        const notification = document.createElement('div');

        notification.classList.add('notification');

        if (isError) {

            notification.classList.add('error');

        }

        notification.textContent = message;

        notificationContainer.appendChild(notification);

        setTimeout(() => {

            notification.remove();

        }, 4000); // Notification disappears after 4 seconds

    }
    // Image upload and preview logic

    function setupImageUpload(uploadInput, linkInput, previewDiv) {

        const loadImage = (src) => {

            previewDiv.innerHTML = '';

            const img = document.createElement('img');

            img.src = src;

            img.alt = 'Preview';

            previewDiv.appendChild(img);

        };
        uploadInput.addEventListener('change', (event) => {

            const file = event.target.files[0];

            if (file) {

                const reader = new FileReader();

                reader.onload = (e) => {

                    loadImage(e.target.result);

                    linkInput.value = ''; // Clear link input if file is uploaded

                };

                reader.readAsDataURL(file);

            } else {

                previewDiv.innerHTML = 'Babu Hoto';

            }

        });
        linkInput.addEventListener('input', () => {

            const url = linkInput.value;

            if (url) {

                loadImage(url);

                uploadInput.value = ''; // Clear file input if link is provided

            } else {

                previewDiv.innerHTML = 'Babu Hoto';

            }

        });

    }
    setupImageUpload(game1LogoUpload, game1LogoLink, game1LogoPreview);

    setupImageUpload(game2LogoUpload, game2LogoLink, game2LogoPreview);

    setupImageUpload(pasterImageUpload, pasterImageLink, pasterImagePreview);
    // Function to format date and time in Hausa, Nigeria (WAT)

    function formatHausaDateTime(isoString) {

        if (!isoString) {

            return '';

        }

        const date = new Date(isoString);
        // Options for formatting date and time

        const options = {

            weekday: 'long', // Lahadi, Litinin, etc.

            hour: 'numeric',

            minute: 'numeric',

            hour12: true, // Am or Pm

            day: 'numeric',

            month: 'long', // July, August, etc.

            year: 'numeric',

            timeZone: 'Africa/Lagos' // Lagos time zone for WAT (West Africa Time)

        };
        // Create a formatter for Hausa language and Nigeria time zone

        const formatter = new Intl.DateTimeFormat('ha-NG', options);

        let formatted = formatter.format(date);
        // Further customize to fit "2 : 30 na Rana" and "25 July 2025"

        // The Intl.DateTimeFormat 'ha-NG' locale will handle the "na Rana" or "na Safe" for us.

        // We just need to adjust the order and remove the comma after the weekday if present, and potentially format month.
        const parts = formatted.split(' ');

        let weekday = parts[0]; // e.g., Lahadi

        let time = parts[1]; // e.g., 2:30

        let ampm = parts[2]; // e.g., na rana

        let day = parts[3]; // e.g., 25

        let month = parts[4]; // e.g., Yuli

        let year = parts[5]; // e.g., 2025
        // Adjust AM/PM to match "na Rana" / "na Safe" exactly as per example

        if (ampm.toLowerCase() === 'am') {

            ampm = 'na Safe'; // Or whatever Hausa equivalent for AM you prefer

        } else if (ampm.toLowerCase() === 'pm') {

            ampm = 'na Rana'; // Or whatever Hausa equivalent for PM you prefer

        }
        // Reconstruct in desired order: Lahadi 2 : 30 na Rana 25 July 2025

        // Note: Intl.DateTimeFormat for 'ha-NG' will already give you the month name in Hausa (e.g., Yuli for July)

        return `${weekday} ${time} ${ampm} ${day} ${month} ${year}`;

    }
    // Add event listener to the datetime-local input

    payGameTime.addEventListener('change', (event) => {

        const dateTimeValue = event.target.value;

        const formattedDateTime = formatHausaDateTime(dateTimeValue);

        displayGameTime.textContent = formattedDateTime;

    });
    // Firebase Authentication

    onAuthStateChanged(auth, (user) => {

        if (user) {

            authContainer.style.display = 'none';

            mainContent.style.display = 'flex';

            // Fetch user's full name from Firebase Realtime Database

            const userRef = ref(database, `users/${user.uid}/fullName`);

            get(userRef).then((snapshot) => {

                if (snapshot.exists()) {

                    fullNameSpan.textContent = `Mai Yada Labarai na musamman: ${snapshot.val()}`;

                } else {

                    fullNameSpan.textContent = `Mai Yada Labarai na musamman: ${user.email}`;

                }

            }).catch((error) => {

                console.error("Error fetching user data:", error);

                fullNameSpan.textContent = `Mai Yada Labarai na musamman: ${user.email}`;

            });

        } else {

            authContainer.style.display = 'flex';

            mainContent.style.display = 'none';

        }

    });
    loginForm.addEventListener('submit', async (e) => {

        e.preventDefault();

        const email = loginEmailInput.value;

        const password = loginPasswordInput.value;

        try {

            await signInWithEmailAndPassword(auth, email, password);

            showNotification("An yi nasarar shiga!");

        } catch (error) {

            showNotification(`Kuskuren shiga: ${error.message}`, true);

            console.error("Login Error:", error);

        }

    });
    // Imgur Upload Function

    async function uploadImageToImgur(file) {

        const formData = new FormData();

        formData.append('image', file);

        try {

            const response = await fetch("https://api.imgur.com/3/image", {

                method: "POST",

                headers: {

                    Authorization: `Client-ID ${IMGUR_CLIENT_ID}`

                },

                body: formData

            });

            if (!response.ok) {

                const errorData = await response.json();

                throw new Error(`Imgur upload failed: ${errorData.data.error || response.statusText}`);

            }

            const result = await response.json();

            return result.data.link; // Return the direct link to the uploaded image

        } catch (error) {

            console.error("Error uploading to Imgur:", error);

            throw error;

        }

    }
    // Function to handle filename for Imgur (add extension if missing)

    function ensureFileExtension(fileName) {

        const parts = fileName.split('.');

        if (parts.length > 1 && parts[parts.length - 1].length <= 4) { // Simple check for existing extension

            return fileName;

        }

        return fileName + '.png'; // Default to .png if no extension

    }
    // New Post Form Submission

    newPostForm.addEventListener('submit', async (e) => {

        e.preventDefault();

        let game1LogoUrl = game1LogoLink.value.trim();

        let game2LogoUrl = game2LogoLink.value.trim();

        let pasterImageUrl = pasterImageLink.value.trim();

        const game1NameValue = game1Name.value.trim();

        const game2NameValue = game2Name.value.trim();

        const payGameTimeValue = payGameTime.value;

        const audioLinkValue = audioLink.value.trim();

        const textTeraWrittenValue = textTeraWritten.value.trim();
        if (!game1NameValue || !game2NameValue || !payGameTimeValue) {

            showNotification("Da fatan za a cika duk filayen da ake bukata (sunayen kungiyoyi da lokacin wasa).", true);

            return;

        }

        if (!textTeraWrittenValue && !audioLinkValue) {

            showNotification("Dole ka rubuta labari ko ka saka link na audio.", true);

            return;

        }
        // Upload images if files are selected

        try {

            if (game1LogoUpload.files.length > 0) {

                const file = game1LogoUpload.files[0];

                const safeFileName = ensureFileExtension(file.name);

                const renamedFile = new File([file], safeFileName, { type: file.type });

                game1LogoUrl = await uploadImageToImgur(renamedFile);

            }

            if (game2LogoUpload.files.length > 0) {

                const file = game2LogoUpload.files[0];

                const safeFileName = ensureFileExtension(file.name);

                const renamedFile = new File([file], safeFileName, { type: file.type });

                game2LogoUrl = await uploadImageToImgur(renamedFile);

            }

            if (pasterImageUpload.files.length > 0) {

                const file = pasterImageUpload.files[0];

                const safeFileName = ensureFileExtension(file.name);

                const renamedFile = new File([file], safeFileName, { type: file.type });

                pasterImageUrl = await uploadImageToImgur(renamedFile);

            }

        } catch (uploadError) {

            showNotification(`Kuskure wajen loda hoto: ${uploadError.message}`, true);

            return;

        }
        // Firebase Realtime Database Post

        const newPostRef = push(ref(database, 'wasaniMasuZabi'));

        const postCode = newPostRef.key; // Firebase generates unique key
        
        // Ajiye lokacin a cikin tsarin da kwamfuta zata iya fahimta (ISO 8601)
        const postData = {

            postCode: postCode,

            PostTime: serverTimestamp(),

            test: textTeraWrittenValue || null,

            audioLink: audioLinkValue || null,

            photaliLink: pasterImageUrl || null,

            game1Name: game1NameValue,

            game1logo: game1LogoUrl || null,

            game1box: 0,

            VS: "VS",

            payGameTime: payGameTimeValue, // Yanzu muna ajiye ainihin ISO string

            game2Name: game2NameValue,

            game2logo: game2LogoUrl || null,

            game2box: 0,

            see: 0,

            like: 0,

            shere: 0,

            totalComment: 0,

        };
        try {

            await set(newPostRef, postData);

            showNotification("An yi nasarar tura post!");

            newPostForm.reset(); // Clear the form

            game1LogoPreview.innerHTML = 'Babu Hoto';

            game2LogoPreview.innerHTML = 'Babu Hoto';

            pasterImagePreview.innerHTML = 'Babu Hoto';

            displayGameTime.textContent = ''; // Clear displayed formatted time
            // Send notification to external API

            const notificationPayload = {

                PostTime: postData.PostTime,

                test: postData.test,

                audioLink: postData.audioLink,

                photaliLink: postData.photaliLink,

                game1Name: postData.game1Name,

                game1logo: postData.game1logo,

                game1box: postData.game1box,

                VS: postData.VS,

                payGameTime: postData.payGameTime, // Ajiye lokacin da ya dace da API

                game2Name: postData.game2Name,

                game2logo: postData.game2logo,

            };

            try {

                const notificationResponse = await fetch("https://tauraron-wasa-admin.vercel.app/allUser", {

                    method: "POST",

                    headers: {

                        "Content-Type": "application/json"

                    },

                    body: JSON.stringify(notificationPayload)

                });

                const notificationResult = await notificationResponse.json();

                console.log("External notification sent:", notificationResult);

            } catch (notificationError) {

                console.error("Error sending external notification:", notificationError);

            }
            // Send social media post payload

            const socialPostPayload = {

                PostTime: postData.PostTime,

                test: postData.test,

                audioLink: postData.audioLink,

                photaliLink: postData.photaliLink,

                game1Name: postData.game1Name,

                game1logo: postData.game1logo,

                game1box: postData.game1box,

                VS: postData.VS,

                payGameTime: postData.payGameTime, // Ajiye lokacin da ya dace da API

                game2Name: postData.game2Name,

                game2logo: postData.game2logo,

            };

            try {

                const socialResponse = await fetch("https://worker33.workers.dev/socialPost", {

                    method: "POST",

                    headers: {

                        "Content-Type": "application/json"

                    },

                    body: JSON.stringify(socialPostPayload)

                });

                const socialResult = await socialResponse.json();

                console.log("Social media post sent:", socialResult);

            } catch (socialError) {

                console.error("Error sending social media post:", socialError);

                

                window.location.href = "https://tauraronwasa.pages.dev";

            }

        } catch (firebaseError) {

            showNotification(`Kuskuren tura post zuwa database: ${firebaseError.message}`, true);

            console.error("Firebase Post Error:", firebaseError);

        }

    });

</script>
