const toggleButton = document.getElementById('toggle-menu-btn');
const menuContainer = document.getElementById('menu-container');
const closeButton = document.getElementById('close-menu-btn'); 
const notification = document.getElementById('notification');

toggleButton.addEventListener('click', () => {
    menuContainer.classList.toggle('show');
});

closeButton.addEventListener('click', () => {
    menuContainer.classList.remove('show');
});


function showNotification(message) {
    notification.textContent = message;
    notification.classList.add('show');
    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000); 
}


function copyToClipboard(text, successMessage) {
    navigator.clipboard.writeText(text).then(() => {
        showNotification(successMessage);
    }).catch(err => {
        console.error('Failed to copy text: ', err);
        showNotification('Failed to copy. Please try again.');
    });
}


function renderTeams() {
    const teamsHTML = clubs.map(club => `
        <div class="team-item" data-team-id="${club.id}">
            <div class="team-info">
                <img src="${club.logo}" alt="${club.name} logo" class="team-logo">
                <span class="team-name">${club.name}</span>
            </div>
            <div class="copy-buttons">
                <button class="copy-btn copy-name">Copy Name</button>
                <button class="copy-btn copy-logo">Copy Logo Link</button>
            </div>
        </div>
    `).join('');
    menuContainer.innerHTML = `
        <span id="close-menu-btn" class="close-btn">❌</span>
        ${teamsHTML}
    `;
   document.getElementById('close-menu-btn').addEventListener('click', () => {
        menuContainer.classList.remove('show');
    });
  
    menuContainer.querySelectorAll('.copy-name').forEach(button => {
        button.addEventListener('click', (e) => {
            const teamItem = e.target.closest('.team-item');
            const teamId = teamItem.dataset.teamId;
            const club = clubs.find(c => c.id === teamId);
            if (club) {
                copyToClipboard(club.name, `Successfully copied: ${club.name}`);
            }
        });
    });

    menuContainer.querySelectorAll('.copy-logo').forEach(button => {
        button.addEventListener('click', (e) => {
            const teamItem = e.target.closest('.team-item');
            const teamId = teamItem.dataset.teamId;
            const club = clubs.find(c => c.id === teamId);
            if (club) {
                copyToClipboard(club.logo, `Successfully copied logo link for: ${club.name}`);
            }
        });
    });
}


document.addEventListener('DOMContentLoaded', renderTeams);
</script>

    const displayGameTime = document.getElementById('display-game-time'); 

    const IMGUR_CLIENT_ID = "5acf7eff9c91660";

    function showNotification(message, isError = false) {
        if (!notificationContainer) return;
        const notification = document.createElement('div');
        notification.classList.add('notification');
        if (isError) {
            notification.classList.add('error');
        }
        notification.textContent = message;
        notificationContainer.appendChild(notification);
        setTimeout(() => {
            notification.remove();
        }, 4000); 
    }

    function setupImageUpload(uploadInput, linkInput, previewDiv) {
        let currentObjectUrl = null;

        const cleanup = () => {
            if (currentObjectUrl) {
                URL.revokeObjectURL(currentObjectUrl);
                currentObjectUrl = null;
            }
            previewDiv.innerHTML = 'Babu Hoto';
        };

        const loadImage = (src, isLink = false) => {
            if (isLink) cleanup();
            previewDiv.innerHTML = '';
            const img = document.createElement('img');
            img.src = src;
            img.alt = 'Preview';
            img.loading = 'lazy'; 
            img.style.maxWidth = '100px'; 
            previewDiv.appendChild(img);
        };

        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                cleanup();
                linkInput.value = '';
                currentObjectUrl = URL.createObjectURL(file); 
                loadImage(currentObjectUrl);
            } else {
                cleanup();
            }
        });

        linkInput.addEventListener('input', () => {
            const url = linkInput.value.trim();
            if (url) {
                uploadInput.value = '';
                cleanup();
                loadImage(url, true);
            } else {
                cleanup();
            }
        });
    }

    if(game1LogoUpload && game1LogoLink && game1LogoPreview) setupImageUpload(game1LogoUpload, game1LogoLink, game1LogoPreview);
    if(game2LogoUpload && game2LogoLink && game2LogoPreview) setupImageUpload(game2LogoUpload, game2LogoLink, game2LogoPreview);
    if(pasterImageUpload && pasterImageLink && pasterImagePreview) setupImageUpload(pasterImageUpload, pasterImageLink, pasterImagePreview);

    function formatHausaDateTime(isoString) {
        if (!isoString) return '';
        const date = new Date(isoString);
        const options = {
            weekday: 'long', 
            hour: 'numeric',
            minute: 'numeric',
            hour12: true, 
            day: 'numeric',
            month: 'long', 
            year: 'numeric',
            timeZone: 'Africa/Lagos' 
        };
        let formatted = new Intl.DateTimeFormat('ha-NG', options).format(date);
        const parts = formatted.split(' ');
        let ampm = parts[2] || '';
        if (ampm.toLowerCase() === 'am') ampm = 'na Safe';
        else if (ampm.toLowerCase() === 'pm') ampm = 'na Rana';
        parts[2] = ampm;
        return parts.join(' ');
    }

    if(payGameTime && displayGameTime) payGameTime.addEventListener('change', (event) => {
        const dateTimeValue = event.target.value;
        const formattedDateTime = formatHausaDateTime(dateTimeValue);
        displayGameTime.textContent = formattedDateTime;
    });

    onAuthStateChanged(auth, (user) => {
        if (user) {
            if(authContainer) authContainer.style.display = 'none';
            if(mainContent) mainContent.style.display = 'flex';
            
            const userRef = ref(database, `users/${user.uid}/fullName`);
            get(userRef).then((snapshot) => {
                const fullName = snapshot.exists() ? snapshot.val() : user.email;
                if(fullNameSpan) fullNameSpan.textContent = `Mai Yada Labarai na musamman: ${fullName}`;
            }).catch(() => {
                if(fullNameSpan) fullNameSpan.textContent = `Mai Yada Labarai na musamman: ${user.email}`;
            });
        } else {
            if(authContainer) authContainer.style.display = 'flex';
            if(mainContent) mainContent.style.display = 'none';
        }
    });

    if(loginForm) loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = loginEmailInput.value;
        const password = loginPasswordInput.value;
        try {
            await signInWithEmailAndPassword(auth, email, password);
            showNotification("An yi nasarar shiga!");
        } catch (error) {
            showNotification(`Kuskuren shiga: ${error.message}`, true);
        }
    });

    async function uploadImageToImgur(file) {
        const formData = new FormData();
        formData.append('image', file);
        try {
            const response = await fetch("https://api.imgur.com/3/image", {
                method: "POST",
                headers: { Authorization: `Client-ID ${IMGUR_CLIENT_ID}` },
                body: formData
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`Imgur upload failed: ${errorData.data.error || response.statusText}`);
            }
            const result = await response.json();
            return result.data.link; 
        } catch (error) {
            throw error;
        }
    }

    function ensureFileExtension(fileName) {
        const parts = fileName.split('.');
        if (parts.length > 1 && parts[parts.length - 1].length <= 4) { 
            return fileName;
        }
        return fileName + '.png';
    }

            return;
        }

        try {
            if (game1LogoUpload.files.length > 0) {
                const file = game1LogoUpload.files[0];
                game1LogoUrl = await uploadImageToImgur(new File([file], ensureFileExtension(file.name), { type: file.type }));
            }
            if (game2LogoUpload.files.length > 0) {
                const file = game2LogoUpload.files[0];
                game2LogoUrl = await uploadImageToImgur(new File([file], ensureFileExtension(file.name), { type: file.type }));
            }
            if (pasterImageUpload.files.length > 0) {
                const file = pasterImageUpload.files[0];
                pasterImageUrl = await uploadImageToImgur(new File([file], ensureFileExtension(file.name), { type: file.type }));
            }
        } catch (uploadError) {
            showNotification(`Kuskure wajen loda hoto: ${uploadError.message}`, true);
            return;
        }

        const newPostRef = push(ref(database, 'wasaniMasuZabi'));
        const postCode = newPostRef.key; 

        const postData = {
            postCode: postCode,
            PostTime: serverTimestamp(),
            test: textTeraWrittenValue || null,
            audioLink: audioLinkValue || null,
            photaliLink: pasterImageUrl || null,
            game1Name: game1NameValue,
            game1logo: game1LogoUrl || null,
            game1box: 0,
            VS: "VS",
            payGameTime: payGameTimeValue, 
            game2Name: game2NameValue,
            game2logo: game2LogoUrl || null,
            game2box: 0,
            see: 0,

            totalComment: 0,
        };

        try {
            await set(newPostRef, postData);
            showNotification("An yi nasarar tura post!");
            newPostForm.reset();
            if(game1LogoPreview) game1LogoPreview.innerHTML = 'Babu Hoto';
            if(game2LogoPreview) game2LogoPreview.innerHTML = 'Babu Hoto';
            if(pasterImagePreview) pasterImagePreview.innerHTML = 'Babu Hoto';
            if(displayGameTime) displayGameTime.textContent = '';

            const notificationPayload = {
                PostTime: postData.PostTime,

                photaliLink: postData.photaliLink,

                game1logo: postData.game1logo,
                game1box: postData.game1box,
                VS: postData.VS,
                payGameTime: postData.payGameTime,
                game2Name: postData.game2Name,
                game2logo: postData.game2logo,
            };
            try {
                const notificationResponse = await fetch("https://tauraron-wasa-admin.vercel.app/allUser", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(notificationPayload)
                });
                const notificationResult = await notificationResponse.json();
            } catch (notificationError) {
                console.error("Error sending external notification:", notificationError);
            }

            const socialPostPayload = {
                PostTime: postData.PostTime,
                test: postData.test,
                audioLink: postData.audioLink,
                photaliLink: postData.photaliLink,
                game1Name: postData.game1Name,
                game1logo: postData.game1logo,
                game1box: postData.game1box,
                VS: postData.VS,
                payGameTime: postData.payGameTime,
                game2Name: postData.game2Name,
                game2logo: postData.game2logo,
            };
            try {
                const socialResponse = await fetch("https://worker33.workers.dev/socialPost", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(socialPostPayload)
                });
                const socialResult = await socialResponse.json();
            } catch (socialError) {
                console.error("Error sending social media post:", socialError);
                window.location.href = "https://tauraronwasa.pages.dev";
            }
        } catch (firebaseError) {
            showNotification(`Kuskuren tura post zuwa database: ${firebaseError.message}`, true);
        }
    });
